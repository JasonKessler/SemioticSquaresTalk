So, Shaun goes to great lengths with a little help from his girlfriend Ashley and his drugged-out loser brother Lance to get into Stanford any way they see fit.", "This story centers around a divorced woman in her 30's and her daughter, who are caught up in a cat-and-mouse game inside their new New York brownstone when three burglars come looking for a hidden cache of cash. Mother and daughter hide in the \"panic room,\" a secret room designed for just such a purpose, but still end up fighting for their lives...", "Despite guidance from the Blue Fairy, and the love of his father, Gepetto, a wooden puppet's curious spirit leads him into one wild adventure after another.", "Roland Michell is an Americian trying to make it in the difficult world of British Academics. He has yet to break out from under his mentor's shadow until he finds a pair of love letters in the textbook that once belonged to one of his idols, a famous long dead Victorian poet. Michell, after some sleuthing around, narrows down the suspects to a woman not his wife, another well known Victorian poet. Roland enlists the aid of a Dr. Maud Bailey, an expert on the life of the woman in question. Together they piece together the story of a forbidden love affair, and discover one of their own. The they also find themselves in a battle to hold on to their discovery before it falls into the hands of their rival, Fergus Wolfe.", "Perky, perfect Carolyn and her Alpha Omega Pi sisters plan to win Sorority of the Year by impressing the Greek Council with a killer charity: coaching mentally challenged athletes for the regional Challenged Games. When Carolyn's assigned to coach Pumpkin she's terrified at first, but soon sees in him something she's never seen before: a gentle humanity and honest clarity that touches her soul. To the horror of her friends and Pumpkin's overprotective mother, Carolyn falls in love, becoming an outcast in the process. As Carolyn's \"perfect life\" falls apart, Pumpkin teaches her that perfect isn't always perfect after all.", "Barry Egan (Adam Sandler) is a small business owner with seven sisters whose abuse has kept him alone and unable to fall in love. When a harmonium and a mysterious woman (Emily Watson) enter his life, his romantic journey begins.", "This is the true story of Molly Craig, a young black Australian girl who leads her younger sister and cousin in an escape from an official government camp, set up as part of an official government policy to train them as domestic workers and integrate them into white society. With grit and determination Molly guides the girls on an epic journey, one step ahead of the authorities, over 1,500 miles of Australia's outback in search of the rabbit-proof fence that bisects the continent and will lead them home. These three girls are part of what is referred to today as the 'Stolen Generations.'\n\nThree little girls. Snatched from their mothers' arms. Spirited 1,500 miles away. Denied their very identity. Forced to adapt to a strange new world. They will attempt the impossible. A daring escape. A run from the authorities. An epic journey across an unforgiving landscape that will test their very will to survive. Their only resources, tenacity, determination, ingenuity and each other. Their one hope, find the rabbit-proof fence that might just guide them home. A true story.", "FBI Agent Will Graham has been called out of early retirement to catch a serial killer, known by authorities as \"The Tooth Fairy\". He asks for the help of his arch-nemesis, Dr. Hannibal \"The Cannibal\" Lecter, so that he can be able to catch \"The Tooth Fairy\" and bring him to justice. The only problem is that \"The Tooth Fairy\" is getting inside information about Graham and his family from none other than Dr. Lecter.\n\n3 Years after retiring from the FBI because of a near-fatal encounter with Hannibal Lecter, who was helping him catch the \"Chesapeake Ripper\", only to reveal it was Hannibal himself, Will Graham is asked by his ex-partner Jack Crawford to come solve one last case - 2 slaughtered families every full moon. They have 3 weeks until the next full moon to find the madman, but an innocent blind woman has found him first... Will Graham must risk his family's security and his own safety to track down this one last murderer - the epitome of all evil - The Red Dragon.\n\nA set of grisly murders brings FBI Agent Will Graham (Norton) out of retirement and puts him in search of an atrocious killer (Fiennes) who's driven by the image of a painting. Yet his only means of survival and success are to seek the help of another madman, whom he himself captured, Dr. Hannibal Lecter (Hopkins). Marked by past scars and quickly running out of time, Graham finds himself tangled in a heap of madness, sacrificing his work, his family, and above all his own life, to put an end to pure evil.", "In present-day London, twelve-year-old Quinn watches as his mother, a construction engineer, inadvertently wakes an enormous fire-breathing beast from its century-long slumber. Twenty years later, much of the world has been scarred by the beast and its offspring. As a fire chief, Quinn (Christian Bales) is responsable for warding off the beasts and keeping a community alive as they eke out a meager existence. Into their midst come a hotshot American, Van Zan (Matthew McConaughey), who says he has a way to kill the beasts and save mankind - a way Quinn's never seen done. Directed by Rob Bowman (\"The X-Files\"), \"Reign Of Fire\" fuses a medieval past with a post-apocalyptic future in this exciting tale of adventure and survival.", "A Virus has scaped in a secret facility called \"The Hive\" turning all researchers into hungry zombies and releasing their mutated Lab \"Animals\" that they were studying. The Government sends in an elite military task force lead by Alice (Jovovich) and Rain (Rodriguez) to contain the virus in three hours before it escapes and infects the rest of the world. But all their training couldn't have prepared them for what they were going to encounter...\n\nA virus has escaped in a secret facility called \"The Hive,\" turning the staff into hungry zombies and releasing the mutated Lab \"Animals\" that they were studying. The complex computer shuts down the base to prevent infection. The parent corporation sends in an elite military unit, where they meet Alice, who is suffering from amnesia due to exposure to nerve gas. The military team must shut down the computer and get out, fighting their way past zombies, mutants, and the computer itself, before the virus escapes and infects the rest of the world. Alice must also come to terms with her slowly-returning memories.\n\nIn an isolated town named Raccoon City, the largest corporate supplier of healthcare, medical supplies, and defense technology has a secret research facility located half a mile underground called The Hive. Five hours ago the \"T Virus\" was \"accidentally\" released. Now the Umbrella Corporation has sent in a special team to contain the situation and re-take the facility. This becomes somewhat of a problem when all of the dead scientists come back to life in search of a snack.", "The classic tale of 'Peter Pan' continues in Disney's sequel 'Return to Never Land'. In a world besieged by World War II, Wendy, now grown up, tries to give her own children hope by telling them of her magical experiences with Peter Pan in Never Land. However, Jane, Wendy's 12-year-old daughter, sees it all as make believe and refuses to believe in the tales. That is, until the villainous Captain Hook mistakes her for Wendy and abducts her to Never Land in an attempt to lure and capture Peter Pan. Peter Pan's quest to return Jane safely home is jeopardized until she can begin to believe in the magic of imagination.", "Mike Sullivan (Tom Hanks) works as a hit man for crime boss John Rooney (Paul Newman) Sullivan views Rooney as a father figure. However after his son is witness to a killing he has done Mike Sullivan finds him self on the run trying to save the life of his son and at the same time looking for revenge on those who wronged him. Jude Law co stars as a hit man hired to kill Sullivan.\n\nIn Depression-era Chicago hitman Michael Sullivan is known to friends and enemies alike as the Angel of Death. Uncompromising in his work, Sullivan is just as devoted to his private life as an upstanding husband and father of two young boys. But when those worlds collide, taking the lives of his wife and younger son, Sullivan and his surviving son, Michael Jr., leave their sedate home life behind and embark on a startling journey of revenge.\n\nIn 1931, in Chicago, Michael Sullivan (Tom Hanks), a hit man working for John Rooney (Paul Newman), and Irish mob boss, faces a dilemma when what he does his witnessed by his twelve-year-old son. A hit man from the same mob is sent to kill Sullivan and his family, but only kills his wife and son, Peter. Michael, Sr. and Michael, Jr. then set out to get revenge on the man who killed Peter and Mrs. Sullivan. Meanwhile, Maguire (Jude Law), another hit man who had done some work for Mr. Rooney in the past is sent to kill Sullivan.", "Set against the bright lights of Manhattan, a tale which takes a comic, urbane look at the modern male ego at war in the singles scene trenches. Roger Swanson is a hopelessly cynical advertising copywriter with a razor-sharp wit who believes he has mastered the art of manipulating women. But Roger's seemingly foolproof world of smooth talk and casual sex begins to unravel when he is paid a surprise visit by his teenager nephew, Nick. Hoping to settle, once and for all, the issue of his virginity, Nick begs Roger to school him in the art of seducing women. Welcoming the challenge, Roger guides Nick through the city's wild nightlife for an all-night crash course, only to realize that he--the adult--still has something to learn about what women, and men, really want.", "Johnathan Cross, a lover of extreme sports, is recruited by Alexi Petrovich to star in his sportive invention, Rollerball. Johnathan accepts and learns the ropes of Rollerball: The players are on Rollerblades, trying to bring a heavy metal ball into a high goal. Also, there are motorcyclists around to bring momentum to the players. Oh yes, and there are no rules in the game. During his skyrocketing career, Johnathan has to experience what Alexi has found out: Blood brings more viewing pleasure to the audience. So, Alexi starts to bribe members of the different teams to cause more trouble than necessary on the field, and the viewers love it. Only a little later, Johnathan's life is already in extreme danger as well as those of his friends and teammates. In a final game, Johnathan and his team have to fight for mere survival against their real opponent - their boss Alexi Petrovich.", "The career of a disillusioned producer, who is desperate for a hit, is endangered when his star walks off the film set. Forced to think fast, the producer decides to digitally create an actress \"Simone\" to sub for the star--the first totally believable synthetic actress. The \"actress\" becomes an overnight sensation, with a major singing career as well, and everyone thinks she's a real person. However, as Simone's fame skyrockets, he cannot bear to admit his fraud to himself or the world.", "The Mystery Inc. gang have gone their separate ways and have been apart for two years, until they each receive an invitation to Spooky Island. Not knowing that the others have also been invited, they show up and discover an amusement park that affects young visitors in very strange ways. Fred, Daphne, Velma, Shaggy and Scooby soon realize that they cannot solve this mystery without help from each other.\n\nMystery Inc. (Daphne, Fred, Velma, Shaggy, and Scooby Doo) has broken up; on the grounds of who has been solving their cases. After two years seperated, they are mysteriously joined together to solve a case on Spooky Island. A theme park owned by a man named, Mondavarious. He needs their help, figuring out why the vacationers are leaving mellow and sober. But it seems they are brought back as one for more than just solving a case.", "Lee Holloway is a smart, quirky woman in her twenties who returns to her hometown in Florida after a brief stay in a mental hospital. In search of relief from herself and her oppressive childhood environment, she starts to date a nerdy friend from high school and takes a job as a secretary in a local law firm, soon developing an obsessive crush on her older boss, Mr. Grey. Through their increasingly bizarre relationship, Lee follows her deepest longings to the heights of masochism and finally to a place of self-affirmation.", "When Sara (Elizabeth Hurley) is served divorce papers while she is in New York, she is stunned. Not about to lose the fortune she amassed with her self-serving Texas husband, she makes an offer to her process server, Joe (Matthew Perry) that sets them off on a wild trip across the country.", "LAPD Detective Sergeant Mitch Preston cares only about doing his job and nailing crooks. LAPD Patrol Officer Trey Sellars joined the force as a day job until his acting career took off. During an undercover drug buy Mitch was working that Trey botched by calling in for backup and drawing media attention, Mitch's partner is shot with a very exotic 12-gauge automatic weapon; Mitch then shoots the video camera out of the hands of a reporter filming the action when the cameraman refused to shut it down. Faced with a $10 million lawsuit, the department agrees to let producer Chase Renzi film Mitch's investigation for a new reality TV show, and constantly tries to make everything more \"viewer friendly\" by changing everything about Mitch's life to fit the stereotypical view of police officers--and partners him with Trey.\n\nIn this movie, De Niro plays Mitch Preston, a hard-nosed, hardworking police detective. Following in the reality-based TV trend, TV producer Chase Renzi played by Renee Russo, wants Mitch to star in her new show about the day-to-day activities of a real cop(think COPS). Not a moment will go by when he isn't on camera, whether at work or at home. Mitch doesn't particular like the idea, especially working with his new partner Trey Sellars (Eddie Murphy), a cop who spends much of his time mugging for the cameras mounted inside the car he shares with Mitch. Throughout the rest of the movie, the two never got along, whereas Mitch is trying to investigate the whereabouts of a criminal who possesses a mythical \"big gun\" that has enough firepower to collapse a house, while Trey just wants to be famous.", "In Bucks County, Pennsylvania, a five-hundred-foot crop circle is found on the farm of Graham Hess (Gibson), the town's reverend. The circles cause a media frenzy and test Hess's faith as he journeys to find out the truth behind the crop circles.", "Rudy Yellowshirt is an investigator with the police department and witnesses firsthand the painful legacy of Indian existence. Although rampant unemployment, alcoholism and domestic violence are the norm for many reservation inhabitants, Rudy has largely escaped this cycle of despair. His brother Mogie, however, has not. Now faced with the discovery of a bloodied body, a flaming liquor store just off native land that sells millions of cans of beer a year to the native population, and his brother's ongoing self-destruction, Rudy goes on a quest to avenge himself, his family, and his culture and to seek justice.", "Dave (Devon Sawa), Sam (Jason Segel) and Jeff (Michael Maronna) are about to graduate from Holden University with Honors in lying, cheating and scheming. The three roommates have proudly scammed their way through the last four years of college and now, during the final exams, these big-men-on-campus are about to be busted by the most unlikely dude in school.", "A French foreign exchange student, named Genevieve, comes to a small town in Texas to attend a local high school where she shacks up with the school's popular head cheerleader, Starla, and her parents. But Starla soon learns that this French girl is not only smart, attractive, and naive, but quite conniving when Geneviere, with no social life of her own, beings to take over Starla's, starting with stealing the affections her parents, her friends and Starla's boyfriend. When Starla is forced to quit the cheerleading squad after getting some bad grads, Genevieve moves in to take her place. When Starla figures out that Genevieve deliberately set it up by giving her bad tutoring to fail all those classes, she begins an all-out personal war against Genevieve to take back her social life. But Genevieve is anticipating exactly that type of response from Starla and soon turns everyone, including Starla's friends and family, against her by playing the poor victim and making it appear that Starla's the aggressor.", "When Miami dentist Ted Brooks (Cuba Gooding, Jr.) learns that his birth mother has passed away and that he was named in her will, he travels to Alaska to claim his inheritance. Rather than the large chunk of change that many people would expect, Ted instead receives his mother's pack of rowdy sled dogs and her property. Although the dogs seemingly have it in for Ted, he decides to keep the dogs and race them in the local race, the Arctic Challenge, spiting a mountain man (played by James Coburn) who wants the dogs. What follows is a comedy detailing Ted's adventures in learning to run the sled dogs.", "Upon arrival at the space station orbiting an ocean world called Solaris a psychologist discovers that the commander of an expedition to the planet has died mysteriously. Other strange events soon start happening as well, such as the appearance of old acquaintances of the crew, including some who are dead.", "New Orleans, 1981. Sonny Phillips, just discharged from the Army, returns home. The only life he's known is as a gigolo, working for his mother, but he wants to leave that behind. However, the job his Army buddy promised doesn't materialize, and he can't escape his past.", "After three rowdy guys get booted from their frat house, they dress up as women and pledge the \"ugly girl\" sorority, where they figure they'll blend right in. In their new environment, the men relinquish their frat mentality and realize how hurtful they have been to women over the years. When their less-than-stunning female forms earn them an invite to a \"dog catcher\" party at their old frat, they decide to brave the harassment so they can grab the rest of their belongings from the house and make a clean break.", "A rather odd thing has just just occurred in the life of nerdy high school student Peter Parker; after being bitten by a radioactive spider, his body chemistry is mutagenically altered in that he can scale walls and ceilings, and he develops a \"spider-sense\" that warns him of approaching danger. Adopting the name \"Spider-Man\", Peter first uses his newfound powers to make money, but after his uncle is murdered at the hands of a criminal Peter failed to stop, he swears to use his powers to fight the evil that killed his uncle. At the same time, scientist and businessman Norman Osborn, after exposure to an experimental nerve gas, develops an alternate personality himself; the super-strong, psychotic Green Goblin! Peter Parker must now juggle three things in his life; his new job at the local newspaper under a perpetually on-edge employer, his battle against the evil Green Goblin, and his fight to win the affections of beautiful classmate Mary Jane Watson, against none other than his best friend Harry Osborn, son of Norman Osborn! Is this challenge too much for even the amazing Spider-Man to handle?", "The sequel to Spy Kids; the second film revisits the adventures of the previous film. Carmen and Juni Cortez team up with two other spy kids, Gary and Gerti Giggles, and together they must save the world from the hands of an evil scientist named Romero (Buscemi).", "This astounding documentary puts reality TV to shame and reminds us of just how unreal that prefabricated situation-based dreck really is. Standing by Yourself tracks the movements and daily machinations of a group of outcast friends in their strip-mall New York State hometown. Using everything from closely mic-ed subjects to infrared video Standing by Yourself gets uncomfortably close to its subjects as they get drunk and high, squander money, rip-off their parents, and get in trouble with pretty much everyone in their paths as a conduit to simply having a good time. And yet, as we discover, these kids are smarter than their actions would let on... Simultaneously devastating and hilarious, the film manages to capture the daily rituals and mundanities of life in such engrossing proximity that everything becomes drama. Disturbing for its unabashed honesty, our cast of characters both love and despise each other, their very actions acknowledging the pressures inherent in a tightly bonded peer group. The fact that the filmmakers family is integral to this slice of life takes us that much closer to it all.", "In 1959, Berry Gordy Jr. gathered the best musicians from Detroit's thriving jazz and blues scene to begin cutting songs for his new record company. Over a fourteen year period they were the heartbeat on every hit from Motown's Detroit era. By the end of their phenomenal run, this unheralded group of musicians had played on more number ones hits than the Beach Boys, the Rolling Stones, Elvis and the Beatles combined - which makes them the greatest hit machine in the history of popular music. They called themselves the Funk Brothers. Forty-one years after they played their first note on a Motown record and three decades since they were all together, the Funk Brothers reunited back in Detroit to play their music and tell their unforgettable story, with the help of archival footage, still photos, narration, interviews, re-creation scenes, 20 Motown master tracks, and twelve new live performances of Motown classics with the Brothers backing up contemporary performers.", "The crew of the Enterprise (Picard and company) find themselves on planet Romulus and eventually discover a threat to the Earth. At the same time, there are rumors that the Romulans are ready to begin peace talks with the Federation.\n\nOn their way to Riker's and Troi's honeymoon, the Enterprise is sent near the neutral zone to Romulan space, and picks up a prototypic twin of android Data. Immediately they are further sent to Romulus, where a new praetor, Shinzon, a half-Reman cloned from Captain Picard, appears to want peace with the Federation. But then the crew detects a break-in on their computer systems, and Picard is captured by the Romulans because Shinzon needs him as his only matching supplier of genetic material. Picard and the Enterprise can escape, only to find themselves battling Shinzons completely cloaked Warbird, who is after the complete destruction of earth.", "Ten years after the 'Phantom Menace' threatened the planet Naboo, Padm\u00e9 Amidala is now a Senator representing her homeworld. A faction of political separatists, led by Count Dooku, attempts to assassinate her. There aren't enough Jedi to defend the Republic against the threat, so Chancellor Palpatine enlists the aid of Jango Fett, who promises that his army of clones will handle the situation. Meanwhile, Obi-Wan Kenobi continues to train the young Jedi Anakin Skywalker, who fears that the Jedi code will forbid his growing romance with Amidala...\n\nJedi Knights Obi-Wan Kenobi and Anakin Skywalker discover there is more than meets the eye behind an assassination attempt on Naboo Senator Padm\u00e9 Amidala's life. Meanwhile, a Sith Lord orchestrates events between the forces of good and evil, all the while waiting to play the final move that will ensure him control of the galaxy.\n\nSet 10 years after the events in \"The Phantom Menace\". After an assassination attempt on the life of Senator Padme Amidala (Natalie Portman), Jedi Obi-Wan Kenobi (Ewan McGregor) and his Padawan learner Anakin Skywalker (Hayden Christensen) are sent to investigate. After tracking down the assassin, she is killed before any information can be driven out of her. The two Jedi are then sent on two different missions, Anakin is sent to Naboo with Padme and Obi-Wan is sent to the planet of Kamino where he will investigate the assassination attempts. Little does he know, he is investigating some of the biggest events of the Star Wars saga, as he finds out that there is a connection between the assassination attempts and a separtists movement led by a former Jedi (Christopher Lee) against the Republic. The Galactic Republic finds itself at the brink of a civil war.\n\nAs now-Senator Padm\u00e9 Amidala returns to Coruscant to vote on an important Senatorial matter, an assassination attempt on her life prompts the Jedi Council to send Jedi Knight Obi-Wan Kenobi and his Padawan Anakin Skywalker to protect her and find out who the assassin is. As this is happening, a rogue Jedi named Count Dooku leads separatists on Geonosis to rebel against the Senate. Supreme Chancellor Palpatine moves for a vote for a Republic Army to protect the Republic, as there has not been a full-scale war since the formation of the Republic. As Obi-Wan's investigations lead him to Kamino, he finds a massive clone army being produced, with a bounty hunter - the last of the Mandalorians - named Jango Fett as the master clone. As he chases the elusive bounty hunter, Jango (and his cloned son Boba) leads Obi Wan to Geonosis, where he meets Count Dooku and finds a startling revelation about the former Jedi. As Anakin is left behind to protect Padm\u00e9, his feelings for her grow into something more than friendship. From Naboo to Tatooine, it grows into love for her. But when a tragedy strikes Anakin's life, he begins slipping away from the Light Side of the Force, and perhaps from the Force itself.", "A man (Jason Lee) turns to a life of crime to pay for his niece's (Linda Cardellini) tuition for her first year at a prestigious university. (Leslie Mann) plays his girlfriend, who also wants him to pay $30,000 for the down payment on a house; and (Tom Green) plays his buddy, who's a bad influence on him.", "Stuart's mother is being over-protective of him, especially when he narrowly escapes injury in a soccer game. His big brother George has also made a new friend, Will, so Stuart is feeing lonely. Stuart rescues a canary, Margalo, from a falcon; she moves in with the Littles. One day, Margalo is nowhere to be found, so Stuart and Snowbell set out across the city to find her while George covers for Stuart (the first time he's had to lie).", "A comedy drama set in modern day Florida concerning two vibrant women who find themselves, after their big time dreams have not panned out, back in their small neighboring hometowns. Caught between their past and their future, both are struggling to find a way to become independent women in a place where everyone and everything seems to conspire to make them return to the roles of children under the rule of formidable parents. Marly Temple is living her father's dream of running a motel, only it has become her nightmare. Marly has given her career as an aquatic Weeki Wachee Mermaid up and her marriage to Steve is over. In the next town over, Desiree Perry has returned to visit and show off her new anesthesiologist husband, Reggie. Sent away by her proud parents after she disgraced them by getting pregnant at 15, Desiree, like Marly, pursued a career in show business. But instead of Broadway or movies, her appearances have been limited to industrials and infomercials. As both Marly and Desiree grapple with the sometimes overwhelming weight of family history and family expectations, and wrestle with questions of love, duty and responsibility, the tale offers a portrait of two women, two families, and two communities standing on the brink of change.", "New York fashion designer Melanie Carmichael suddenly finds herself engaged to the city's most eligible bachelor. But Melanie's past holds many secrets, including Jake, the redneck husband she married in high school, who refuses to divorce her. Bound and determined to end their contentious relationship once and for all, Melanie sneaks back home to Alabama to confront her past, only to discover that you can take the girl out of the South, but you can never take the South out of the girl.", "Amber (Madonna) is 40, beautiful, rich, spoiled, and arrogant beyond measure. Nothing makes this woman happy, including her wealthy but passive husband (Tony), a pharmaceutical kingpin. When Tony takes her on a private cruise from Greece to Italy, Amber is unimpressed at this impromptu no-frills vacation, and takes out her anger on the ship's first mate, Giuseppe (Adriano Giannini). When a storm leaves the two shipwrecked on a deserted island, however, the tables suddenly turn...", "Ben Cronin has it all: the admiration of his many friends, a terrific girlfriend, and he's on the fast-track to an athletic scholarship. Not that it's been easy - every day Ben juggles countless hours in the pool (training for a critical swim meet), with a job at the local hospital, and finding quality time with his high school sweetheart, Amy. Ben's rock-solid, promising future and romance with Amy are turned upside-down with the arrival of Madison Bell. Madison, the \"new girl in town,\" quickly sets her sights on the impressionable Ben. While their first few meetings are innocent enough, the obsessive and seductive Madison wants more - much more. Seducing Ben is only beginning; she becomes his biggest \"fan\" and most unexpected nightmare, as her obsessions quickly spiral out of control into betrayal, madness and, ultimately, murder.", "Beautiful, sophisticated women are all over Oscar Grubman. He is sensitive and compassionate, speaks French fluently, is passionate about Voltaire, and thinks the feature that tells the most about a woman is her hands. On the train home from Chauncey Academy for the Thanksgiving weekend, Oscar confides in his best friend that he has plans for this vacation--he will win the heart of his true love. But there is one major problem--Oscar's true love is his stepmother Eve. Oscar is certain that he could be a better mate to Eve than his work-obsessed father. He fails to win Eve's heart and is consequently dejected. Oscar's path to his true love is further crossed by Diane, Eve's best friend who, one night while wearing Eve's borrowed perfumed scarf, offers him temporary comfort in an unconventional tryst. For Diane, Oscar fills a void in her life. For Oscar, Diane is somewhat of a distraction, as his continued pursuit of Eve leads to an unexpected resolution.", "Docu-drama based on the life of Ted Bundy, a serial killer who killed at least 19 young women during the 1970's (though some sources say as many as 30 to 35 were murdered). Set from his college student years, to his first victims, his capture, escape from prison (twice), his final killing spree to his trial, conviction and execution.", "Anxious to use artificial life to improve the world, Rosetta Stone, (Tilda Swinton), a bio-geneticist creates a Recipe for Cyborgs and uses her own DNA in order to breed three Self Replicating Automatons, part human, part computer named Ruby, Olive and Marine (also played by Tilda Swinton). The SRA's act as 'portals' on the internet, helping users to fulfill their dreams. The SRA's are nourished through touch. Because they were bred only with Rosetta's DNA, they need the balance of an X chromo or male sperm to survive. Rosetta projects seduction scenes from movie clips onto Ruby, which absorbs as she sleeps. The SRA'S can not distinguish dreams from reality. Ruby acts out these scenes in real life with the men and shares her spoils with her sisters. However, Ruby's encounters suffer from impotence and unexplained rashes. Fearing a bio-gender war, the FBI sends in Agent Edward Hopper to solve the mystery. Puzzled, he turns for help from a private cyber detective. The men recover. Ruby falls in love and becomes impregnated by Sandy, a xerox shop worker. The characters struggle to find love in a world that no longer needs sex to reproduce, a world that is changing and is populated with people who use provisional identities and are seen through virtual selves and a world where love is the only thing that makes things real.", "After witnessing a horrific and traumatic event, Julia Lund (Laura Regan), a graduate student in psychology, gradually comes to the realization that everything which scared her as a child could be real. And what's worse, it might be coming back to get her...", "Joe Hickley thinks he's got a great scheme: kidnap the child of rich parents, hold it for 24 hours, keeping the mother under his control while an accomplice gets the ransom from the father, who is on a trip. But things go very wrong when he tries this scheme on the Jennings family, in part because their daughter Abby is asthmatic, and in part because the Jennings' find out more than Hickley wants them to know.", "A futuristic twist on Robert Louis Stevenson's Treasure Island, Treasure Planet follows restless teen Jim Hawkins on a fantastic journey across the universe as cabin boy aboard a majestic space galleon. Befriended by the ship's charismatic cyborg cook, John Silver, Jim blossoms under his guidance and shows the makings of a fine shipmate as he and the alien crew battle a supernova, a black hole, and a ferocious space storm. But even greater dangers lie ahead when Jim discovers that his trusted friend Silver is actually a scheming pirate with mutiny on his mind.", "Tuck Everlasting is the story of a girl named Winnie and a family who she meets, the Tucks. The Tucks have a secret, they're immortal.They drank water from a spring that was actually a fountain of youth. Till the end of time, they will stay that way. Winnie falls inlove with one of the Tucks, Jesse, a \"17\" year old boy who shares the same feelings for her. Scared of death, Winnie must choose between being immortal and being with Jesse or following the circle of life and dying someday. The Tucks try to teach her how she shouldn't fear death, how they would give anything to die. It teaches the importance and understanding of life and death.It shows that you should not fear death, but to fear an unlived life.\n\nWinnie is a free-spirited 15-year-old in a stuffy Victorian household who stumbles on the Tucks, a strange family hiding out on the family grounds. They, the teen learns, have discovered a spring that makes them immortal. When the teen disappears, a man (Kingsley) assigned to find her tries to use the spring for his personal gain. The teen must decide whether to become immortal and stay with a Tuck she's fallen in love with.", "Explores the question of whether it's ever too late to say 'I love you'. The story revolves around Lucy Kelson (Bullock), a brilliant but neurotic attorney, and her client (Grant), who is \"charming, irresponsible and fabulously wealthy.\" Witt plays a young Harvard graduate who also represents Grant's character.\n\nBullock stars as Lucy Kelson, Chief Counsel for the Wade Corporation, one of New York City's top commercial real estate developers. She's a brilliant lawyer with a sharp, strategic mind. She also has an ulcer and doesn't get much sleep. It's not the job that's getting to her. It's her millionaire boss, George Wade (Hugh Grant). Handsome, charming and undeniably self-absorbed, he treats her more like a nanny than a Harvard Law grad and can barely choose a tie without her help. Now, after five years of calling the shots-on everything from his clothes to his divorce settlements - Lucy Kelson is calling it quits.", "Anton Jackson is an African-American man who seems harmless enough on the surface, but is a secret agent in the all-black Brotherhood, an entity that levels the playing field against the all-white establishment. Partnered with the sassy, stunning Sistah Girl, our hero must first undergo the ultimate attitude adjustment and trade in his 'fro and platforms for tennis sweaters and penny loafers. Once the transformation is complete, he's ready to take on the evil perpetrators of Operation Whitewash--Mr Feather, Penelope Snow aka White She Devil, and, ultimately, The Man.", "George \"Ice Man\" Chambers (Rhames) is a top ranked heavyweight boxer. However Chambers has his world turned upside down when he is accused of rape and sent to prison. Upon his arrival he hears talk about Monroe Hutchen (Snipes) who is the top ranked prison boxing champ 10 years running. Immediately there is bad blood with Chambers not wanting to be second to no one which leads to a lunch room fight between the men. Figuring it will be a good way to make money fellow convict Emmanuel 'Mendy' Ripstein (Peter Falk) sets up a prison boxing match between the two men to decide who is the real UNDISPUTED champ. Michael Rooker plays a guard, Fisher Stevens, John Seda, and Master P co star.", "Connie Sumner has a loving husband, a beautiful home, and a wonderful son, but she wants more. When she's approached one day by a handsome stranger while trying to hail a taxi, she becomes obsessed with him and eventually starts an affair. But her selfish actions soon catch up with her...", "Roy &amp; Candy and Lonnie Earl &amp; Darlene are two married couples who thought they knew one another, until they decided to take their dream vacation together. Hitting the road in a brand-new SUV, they're having the time of their lives until something funny happens on the way to the Monster Truck Show in Reno. Turns out Lonnie Earl has a thing for Candy, and when evidence of this starts to surface, things really start to heat up.", "In a place soon to be known as The Valley of Death, in a small clearing called landing zone X-Ray, Lt. Colonel Hal Moore (Mel Gibson) and 400 young fathers, husbands, brothers, and sons, all troopers from an elite American combat division, were surrounded by 2,000 North Vietnamese soldiers. The ensuing battle was one of the most savage in U.S. history. We Were Soldiers Once...And Young is a tribute to the nobility of those men under fire, their common acts of uncommon valor, and their loyalty to and love for one another.", "When petty thief Cosimo (Luis Guzman) is given the plan for the perfect heist from a lifer in prison - the kind of job you dream about - he has to get out of jail, fast. But with Cosimo stuck in the joint, it's up to his girl Rosalind (Patricia Clarkson) to track down a patsy. But while no one wants to do the time for Cosimo's crime, everybody seems to know a guy who will - and for a share, they're willing to track him down. Before long, Rosalind has five guys trailing behind her, looking to get their bungling hands on a piece of the action.", "Astrid Magnussen is a 12 year old girl, living in California. Her mother, Ingrid, is a beautiful, free-spirited poet. Their life, though unusual, is satisfying until one day, a man named Barry Kolker (that her mother refers to at first as \"The goat man\") comes into their lives, and Ingrid falls madly in love with him, only to have her heart broken, and her life ruined. For revenge, Ingrid murders Barry with the deadly poison of her favourite flower: The White Oleander. She is sent to prison for life, and Astrid has to go through foster home after foster home. Throughout nearly a decade she experiences forbidden love, religion, near-death experiences, drugs, starvation, and how it feels to be loved. But throughout these years, she keeps in touch with her mother via letters to prison. And while Ingrid's gift is to give Astrid the power to survive, Astrid's gift is to teach her Mother about love.", "WWII. Joe Enders, a decorated Marine who is by-the-book to a fault, is just coming back on duty (by cheating on his ey, featuring a pathetic, endearing hero who is all too human.", "This road movie gives you emotional whiplash, and you\u2019ll be glad you went along for the ride.", "On balance, I recommend the movie both for Nicholson's performance and for the opportunity to spend some time with the kind of man that we often meet in real life, but rarely see on screen.", "One of the best, most understated performances of Jack Nicholson's career.", "A brutally dry satire of Middle American numbness.", "Flamboyant in some movies and artfully restrained in others, 65-year-old Jack Nicholson could be looking at his 12th Oscar nomination by proving that he's now, more than ever, choosing his roles with the precision of the insurance actuary.", "About Schmidt is undoubtedly one of the finest films of the year. If you're not deeply touched by this movie, check your pulse.", "Perfectly pitched between comedy and tragedy, hope and despair, About Schmidt instead comes far closer than many movies to expressing the way many of us live -- someplace between consuming self-absorption and insistently demanding otherness.", "That Jack Nicholson makes this man so watchable is a tribute not only to his craft, but to his legend.", "This is Christmas Future for a lot of baby boomers.", "The film aims to be funny, uplifting and moving, sometimes all at once. The extent to which it succeeds is impressive.", "Payne has created a beautiful canvas, and Nicholson proves once again that he's the best brush in the business.", "Sean Penn, you owe Nicolas Cage an apology.", "Nervy and sensitive, it taps into genuine artistic befuddlement, and at the same time presents a scathing indictment of what drives Hollywood.", "Ultimately, it ponders the reasons we need stories so much.", "Kaufman and Jonze seamlessly blend reality and fantasy into an outrageously original offbeat comedy.", "Even though the film doesn't manage to hit all of its marks, it's still entertaining to watch the target practice.", "Adaptation i ost cohesive piece of film entertainment.", "The best movie in many a moon about the passions that sometimes fuel our best achievements and other times leave us stranded with nothing more than our lesser appetites.", "Playfully profound and crazier than Michael Jackson on the top floor of a skyscraper nursery surrounded by open windows.", "Despite all of Kaufman's rage, he's still just a rat in a cage. But at least he's raging.", "It is a happy, heady jumble of thought and storytelling, an insane comic undertaking that ultimately coheres into a sane and breathtakingly creative film.", "I can't imagine Adaptation having much mainstream appeal, but, for those who look for something genuinely off-the-wall in a motion picture, this will unquestionably strike a nerve.", "Too smart to ignore but a little too smugly superior to like, this could be a movie that ends up slapping its target audience in the face by shooting itself in the foot.", "What a bewilderingly brilliant and entertaining movie this is.", "Features what is surely the funniest and most accurate depiction of writer's block ever.", "A comic gem with some serious sparkles.", "Adaptation's success in engaging the audience in the travails of creating a screenplay is extraordinary.", "Kaufman and Jonze take huge risks to ponder the whole notion of passion -- our desire as human beings for passion in our lives and the emptiness one feels when it is missing.", "Adaptation may not be the first movie to examine the creative process. But it's the most playfully brilliant.", "Adaptation is simply brilliant.", "Provides a porthole into that noble, trembling incoherence that defines us all.", "Ali's graduation from little screen to big is far less painful than his opening scene encounter with an over-amorous terrier.", "Delivers more than its fair share of saucy hilarity.", "Consists of a plot and jokes done too often by people far more talented than Ali G", "Frankly, it\u2019s pretty stupid.  I had more fun with Ben Stiller\u2019s Zoolander, which I thought was rather clever. But there's plenty to offend everyone", "It's all about taking the joke too far, and it's fun", "A raw comedy that is intermittently hilarious as it attacks pretty much every taboo around.", "The story's pathetic and the gags are puerile.", "Witless but watchable.", "Falters when it takes itself too seriously and when it depends too heavily on its otherwise talented cast to clown in situations that aren't funny.", "A rather average action film that benefits from several funny moments supplied by Epps.", "in no way original, or even all that memorable, but as downtown Saturday matinee brain candy, it doesn't disappoint.", "There is a general air of exuberance in All About The Benjamins that's hard to resist.", "There's no question that Epps scores once or twice, but it's telling that his funniest moment comes when he falls about ten feet onto his head.", "in the pile of useless actioners from MTV schmucks who don\u2019t know how to tell a story for more than four minutes.", "One of those films that seems tailor made to air on pay cable to offer some modest amusements when one has nothing else to watch.", "With its lackadaisical plotting and mindless action, All About the Benjamins evokes the bottom tier of blaxploitation flicks from the 1970s.", "Thanks to Ice Cube, Benjamins feels an awful lot like Friday in Miami.", "From the opening scenes, it's clear that All About the Benjamins is a totally formulaic movie.", "Cube's charisma and chemistry compensate for corniness and cliche.", "Bray is completely at sea; with nothing but a Savage Garden music video on his resume, he has no clue about making a movie.", "As violent, profane and exploitative as the most offensive action flick you've ever seen.", "Director Kevin Bray excels in breaking glass and marking off the \u201cMiami Vice\u201d checklist of power boats, Latin music and dog tracks. He doesn\u2019t, however, deliver nearly enough of the show's trademark ut connects as a portrait of one woman's strength and determination in the face of daunting odds.", "Though Frida is easier to swallow than Julie Taymor's preposterous Titus, the eye candy here lacks considerable brio.", "La de Salma es una versi\u00f3n de Frida superficial, preciosista y sin ning\u00fan contenido.", "fuses the events of her life with the imagery in her paintings so vividly that the artist\u2019s work may take on a striking new significance for anyone who sees the film.", "you can be forgiven for realizing that you've spent the past 20 minutes looking at your watch and waiting for Frida to just die already.", "A technical triumph and an extraordinary bore.", "Certainly beautiful to look at, but its not very informative about its titular character and no more challenging than your average television biopic.", "\u201cFrida\u201d is a good film that has some brilliant moments of artistry throughout.", "The film has a terrific look and Salma Hayek has a feel for the character at all stages of her life.", "Visually engrossing, seldom hammy, honorably Mexican and burns its Kahlories with conviction.", "Frida's artistic brilliance is undeniable -- it's among the most breathtakingly designed films I've ever seen.", "There are moments in this account of the life of artist Frida Kahlo that are among cinema's finest this year. Unfortunately, they're sandwiched in between the most impossibly dry account of Kahlo's life imaginable.", "Star/producer Salma Hayek and director Julie Taymor have infused Frida with a visual style unique and inherent to the titular character's paintings and in the process created a masterful work of art of their own.", "Frida is certainly no disaster, but neither is it the Kahlo movie Frida fans have been looking for.", "It's just disappointingly superficial -- a movie that has all the elements necessary to be a fascinating, involving character study, but never does more than scratch the surface.", "Meticulously mounted, exasperatingly taining, well-plotted film, there's something missing that keeps it from reaching that higher plane.", "If you think of the film at all after the lights come up, best not to contemplate the plot, which is littered with holes like P-51 rocket craters.\n", "works on the whodunit level as its larger themes get lost in the murk of its own making", "There\u2019s a great deal of corny dialogue and preposterous moments. And yet, it still works.", "The sight of the name Bruce Willis brings to mind images of a violent battlefield action picture, but the film has a lot more on its mind--maybe too much.", "A study in shades of gray, offering itself up in subtle plot maneuvers", "It's hard to know whether or not to recommend this film because for every thing it does right there's at least one and occasionally two things it gets ever so wrong.", "Watching this film, what we feel isn't mainly suspense or excitement. The dominant feeling is something like nostalgia.", "Hart's War seems to want to be a character study, but apparently can't quite decide which character.", "Farrell  thankfully manages to outshine the role and successfully plays the foil to Willis's world-weary colonel.", "A perfectly respectable, perfectly inoffensive, easily forgettable film.", "Opens as promising as any war/adventure film you\u2019ll ever see and dissolves into a routine courtroom drama, better suited for a movie titled \u201cGlory: A Soldier\u2019s Story.\u201d", "You Know You've Watched Too Many Cartoonswhen you see a serious \nGerman Prisoner Of War movie and you're reminded not of Stalag 17but of Chicken Run.", "Starts out strongly before quickly losing its focus, point and purpose in a mess of mixed messages, over-blown drama and Bruce Willis with a scar.", "A compact story told with focus and assurance.", "A solid filmbut more conscientious than it is truly stirring.", "This is one of those war movies that focuses on human interaction rather than battle and action sequences  and it's all the rked last time, repeats it and adds more characters, more stunts, more stuff in attempt to camouflage its sameness.", "It's an 88-minute highlight reel that's 86 minutes too long.", "I've heard that the fans of the first Men in Black have come away hating the second one. I wonder why. They felt like the same movie to me.", "Barry Sonnenfeld owes Frank the Pug big time", "Just entertaining enough not to hate, too mediocre to love.", "It's not nearly as fresh or enjoyable as its predecessor, but there are enough high points to keep this from being a complete waste of time.", "Large budget notwithstanding, the movie is such a blip on the year's radar screen that it's tempting just to go with it for the ride. But this time, the old MIB label stands for Milder Isn't Better.", "A smart, witty follow-up.", "A mixed bag of a comedy that can't really be described as out of this world.", "'Men in Black II creates a new threat for the MIB, but recycles the same premise.", "Some motion pictures portray ultimate passion; others create ultimate thrills. Men in Black II achieves ultimate insignificance -- it's the sci-fi comedy spectacle as Whiffle-Ball epic.", "Good-naturedly cornball sequel.", "Director Barry Sonnenfeld and company retain much of the rubbery alien slapstick humor.", "They're going through the motions, but the zip is gone.", "If the first Men in Black was money, the second is small change. But it still jingles in the pocket. It's fun lite.", "The makers have forsaken the entertaining elements of the original and, instead, rehash old jokes and leave any life at the doorstep. I like Frank the Pug, though.", "Elaborate special effects take centre screen, so that the human story is pushed to one side.", "As a science fiction movie, \u201cMinority Report\u201d astounds.", "It\u2019s rare to find a film that dazzles the eye, challenges the brain, AND satisfies our lust for fast-paced action, but Minority Report delivers all that and a whole lot more.", "Smart science fiction for grown-ups, with only a few false steps along the way.", "There are flaws, but also stretches of impact and moments of awe; we're wrapped up in the characters, how they make their choices, and why.", "The long-range appeal of Minority Report should transcend any awards it bags. This is one for the ages.", "The effort is less surprising than the impressive and often spectacular way in which it succeeds. \n", "Minority Report is exactly what the title indicates, a report.", "A powerful and entertaining story.", "Astonishingframes profound ethical and philosophical questions in the form of dazzling pop entertainment.", "Spielberg has managed to marry science fiction with film noir and action flicks with philosophical inquiry.", "What a concept, what an idea, what a thrill ride. This is a more fascinating look at the future than Bladerunner and one of the most high-concept sci fi adventures attempted for the screen.", "Spielberg's picture is smarter and subtler than Total Recall and Blade Runner, although its plot may prove too convoluted for fun-seeking summer audiences.", "It is a kickass, dense sci-fi action thriller hybrid that delivers and then some.  I haven't seen one in so long, no wonder I didn't recognize it at first.", "A summer entertainment adults can see without feeling embarrassed, but it could have been more.", "The result is somewhat satisfying -- it still comes from Spielberg, who has never made anything that wasn't at least watchable. But it's also disappointing to a certain degree.", "An exhilarating futuristic thriller-noir, Minority Report twists the best of technology around a gripping story, delivering a riveting, pulse intensifying escapist adventure of the first order", "For his first attempt at film noir, Spielberg presents a fascinating but flawed look at the near future.", "Spielberg remains under Stanley Kubrick's directorial spell, but Report has almost none of the mawkishness that crippled the last fourth of A.I.", "Spielberg is n the door to liberation.", "Moonlight Mile feels authentic--in its grief, its hope, its eradicable sorrow and its outreach for happiness in the face of despair.", "My response to the film is best described as lukewarm. Maybe I found the proceedings a little bit too conventional.", "Moonlight Mile is like a defanged In the Bedroom, but it finds emotional truth amidst its gimmickry.", "'Moonlight Mile' is a gentle film about loss.", "Moonlight Mile doesn't quite go the distance but the cast is impressive and they all give life to these broken characters who are trying to make their way through this tragedy.", "Films about loss, grief and recovery are pretty valuable these days. Seen in that light, Moonlight Mile should strike a nerve in many.", "Grief is awkward and funny and strange sometimes. So is Moonlight Mile.", "This is an insultingly inept and artificial examination of grief and its impacts upon the relationships of the survivors.", "There are wonderful moments of humor, and demonstrations of humanity, strength, and the resilience of the human spirit.", "Though Moonlight Mile is replete with acclaimed actors and actresses and tackles a subject that's potentially moving, the movie is too predictable and too self-conscious to reach a level of high drama.", "Like its New England characters, most of whom wander about in thick clouds of denial, the movie eventually gets around to its real emotional business, striking deep chords of sadness.", "Moonlight Mile gives itself the freedom to feel contradictory things. It is sentimental but feels free to offend, is analytical and then surrenders to the illogic of its characters, is about grief and yet permits laughter.", "An awfully good, achingly human picture.", "In Moonlight Mile, no one gets shut out of the hug cycle.", "A gem of a movie.", "All the shell-shocked wryness, irredeemable remorse, and unaccountable will to survive that the movie attempts to embody are realized in Gyllenhaal, and the actor makes it possib assage of its characters toward sainthood, Windtalkers is nothing but a sticky-sweet soap.", "Isn't quite the equal of Woo's best earlier work, but it's easily his finest American filmcomes close to recapturing the brilliance of his Hong Kong films.", "This is a great subject for a movie, but Hollywood has squandered the opportunity, using it as a prop for warmed-over melodrama and the kind of choreographed mayhem that director John Woo has built his career on.", "Strip it of all its excess debris, and you'd have a 90-minute, four-star movie. As it is, it's too long and unfocused.", "An uninspired preachy and clich\u00e9d war film.", "That the Chuck Norris grenade gag occurs about 7 times during Windtalkers is a good indication of how serious-minded the film is.", "The major problem with Windtalkers is that the bulk of the movie centers on the wrong character.", "An appealing and well-acted film.", "Unfortunately, contrived plotting, stereotyped characters and Woo's over-the-top instincts as a director undermine the moral dilemma at the movie's heart.", "Done in mostly by a weak script that can't support the epic treatment.", "Some of the most ravaging, gut-wrenching, frightening war scenes since Saving Private Ryan have been recreated by John Woo in this little-known story of Native Americans and their role in the second great war.", "Windtalkers celebrates the human spirit and packs an emotional wallop.", "if you, like me, think an action film disguised as a war tribute is disgusting to begin with, then you're in for a painful ride.", "In the wake of Saving Private Ryan, Black Hawk Down and We Were Soldiers, you are likely to be as heartily sick of mayhem as Cage's war-weary marine.", "It's mired in a shabby script that piles layer upon layer of Action Man clich\u00e9 atop wooden dialogue and a shifting tone that falls far short of the peculiarly moral amorality of Woo's best work.", "I kept wishing I was watching a documentary about the wartime Navajos and what they accomplished instead of all this specious Hollywood hoo-ha.", "Windtalkers is shapelessly gratifying, the kind of movie that invites you to pick apart its faults even as you have to admit that somehow it hit you where you live.", "The screenplay sabotages the movie's strengths at almost every juncture. All the characters are stereotypes, and their interaction is numbingly predictable.", "Throwing in everything except someone pulling the pin from a grenade with his teeth, Windtalkers seems to have ransacked every old World War II movie for overly familiar material.", "The code talkers deserved better than a hollow tribute.", "No amount of burning, blasting, stabbing, and shooting can hide a weak script.", "The history is fascinating; the action is dazzling. They just don't work in concert.", "Directed without the expected flair or imagination by Hong Kong master John Woo, Windtalkers airs just about every cliche in the war movie compendium across its indulgent two-hour-and-fifteen-minute length.", "Windtalkers blows this way and that, but there's no mistaking the filmmaker in the tall grass, true to himself.", "I wish Windtalkers had had more faith in the dramatic potential of this true story. This would have been better than the fiction it has concocted, and there still could have been room for the war scenes.", "A relentless, bombastic and ultimately empty World War II action flick.", "Disappointing in comparison to other recent war movies\u2026or any other John Woo flick for that matter.", "Triple X is a double agent, and he's one bad dude. When you\u2019ve got the wildly popular Vin Diesel in the equation, it adds up to big box office bucks all but guaranteed.", "All the amped-up Tony Hawk-style stunts and thrashing rap-metal can't disguise the fact that, really, we've been here, done that.", "A mediocre exercise in target demographics, unaware that it's the butt of its own joke.", "For all its posturing, XXX essentially is a James Bond movie refitted for the Tony Hawk crowd.", "Bond-inspired? Certainly. Likely to have decades of life as a classic movie franchise? Let\u2019s hope not.", "Don't walk into the theater expecting anything other than fist-pumping action.", "although this idea is new the results are tired.", "The AAA of action, XXX is a blast of adrenalin, rated EEE for excitement. And Vin Diesel is the man.", "If you like an extreme action-packed film with a hint of humor, then Triple X marks the spot.", "Despite its detriments, xXx is entertaining -- mostly for one reason: Diesel.", "It's a boom-box of a movie that might have been titled 'The Loud and the Ludicrous'the pandering to a moviegoing audience dominated by young males is all too calculated.", "\u201cXXX\u201d so often gets the fun of the superhero genre exactly right that its faults are that much more tragic. It could have been so much more than it is.", "It\u2019s dumb fun slapped silly, a new franchise inspired by the Bond films that\u2019s not far from the porn its title promises; the film is a veritable orgy of outrageous stunts.", "Call me a cold-hearted curmudgeon for not being able to enjoy a mindless action movie, but I believe a movie can be mindless without being the peak of all things insipid.", "None of this has the suavity or classical familiarity of Bond, but much of it is good for a laugh. The problem with XXX is that its own action isn't very effective.", "This would-be 'James Bond for the Extreme Generation' pic is one big, dumb action movie. Stress 'dumb.'", "Never mind that it's often  crude, gauche, and obnoxious. It never pretends to be otherwise, and in its flagrant honesty, it earns a strange sort of respect.", "xXx re-engineers Bond for a savvier, more cynical generation.", "Can I admit XXX is as deep as a Petri dish and as well-characterized as a telephone book but still say it was a guilty pleasure?", "Let's face it, even Vin's fake tats have more charisma than Pierce Brosnan.", "Is the time really ripe for a warmed-over James Bond adventure, with a village idiot as the 007 clone?", "You can watch, giggle and get an adrenaline boost without feeling like you've completely lowered your entertainment standards.", "Soulless and -- even more damning -- virtually joyless, XXX achieves near virtuosity in its crapulence.", "Despite its raucous intent, XXX is as conventional as a Nike ad and as rebellious as spring break.", "In XXX, Diesel is that rare creature -- an action hero with table manners, and one who proves that elegance is more than tattoo deep.", "For all its alleged youthful fire, XXX is no less subservient to Bond's tired formula of guns, girls and gadgets while brandishing a new action hero.", "More busy than exciting, more frantic than involving, more chaotic than entertaining.", "Cohen  loads the film with pow.", "Every defiantly over-the-top action scene -- from high-stakes car chases to fearsome drug busts -- seizes your adrenal gland and milks it like an epileptic farmer.", "It's hard to tell with all the crashing and banging where the salesmanship ends and the movie begins.", "Even in the summertime, the most restless young audience deserves the dignity of an action hero motivated by something more than franchise possibilities.", "The pretensions -- and disposable story -- sink the movie. And Diesel isn't the actor to save it.", "Unrelentingly stupid.", "It's got the brawn, but not the brains.", "It's refreshing that someone understands the need for the bad boy; Diesel, with his brawny frame and cool, composed delivery, fits the bill perfectly."]}, "info": {"category_internal_name": "Positive", "categories": ["Plot", "Negative", "Positive"], "category_name": "Positive", "category_terms": ["too", "bad", "nor", "script", "title", "obvious", "i", "movie", "mess", "premise"], "not_category_terms": ["too", "bad", "nor", "script", "title", "obvious", "i", "movie", "mess", "premise"], "not_category_name": "Negative", "not_category_internal_names": ["Negative"], "neutral_category

            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], []];

            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    var curMatch = {'id': i, 'snippets': [text], 'strength': strength};

                    curMatch['meta'] = fullData.docs.meta[i];
                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = 2;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    }
                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '\\b';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        term.replace('$', '\\$')
                            .replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);
                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = 2;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    }
                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': []};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            var toRet = {'contexts': matches, 'info': d};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;

                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

, 2, 2, 1, 1, 2, 2, 1, 1, 1, 2, 2, 2, 2, 2, 1, 1, 1, 1, 2, 1, 2, 1, 1, 1, 2, 1, 2, 1, 2, 1, 1, 2, 1, 1, 1, 2, 2, 1, 2, 2, 2, 2, 2, 2, 1, 2, 2, 2, 2, 2, 2, 1, 2, 2, 2, 1, 2, 2, 2, 1, 1, 2, 1, 1, 2, 1, 2, 2, 2, 1, 1, 1, 1, 2, 2, 1, 2, 1, 2, 1, 2, 1, 1, 1, 2, 1, 1, 2, 2, 1, 1, 1, 1, 2, 1, 1, 1, 1, 2, 1, 2, 1, 1, 1, 2, 1, 1, 2, 1, 2, 1, 2, 2, 2, 1, 2, 2, 1, 1, 1, 2, 2, 2, 2, 1, 2, 1, 1, 2, 1, 1, 2, 2, 1, 1, 1, 1, 1, 1], "categories": ["Plot", "Negative", "Positive"], "texts": ["A senior at an elite college (Katie Holmes), already under severe pressure to complete her thesis and land a prestigious job, must confront the sudden reappearance of her old boyfriend (Charlie Hunnam), after his two year, unexplained absence...\n\nCatherine Burke (Holmes) is under pressure. She faces exams, completion of her thesis, and a competitive interview process, all of which is compounded when a police detective, Wade Handler (Bratt), begins investigating the two year-old disappearance of her boyfriend, Embry Langan (Hunnam), a young man whose memory haunts and obsesses her. As the investigation continues, Catherine is forced to choose between her past passions and new possibilities, even as Handler is discovering surprising new facts about Embry and his possible connection to another disappearance from campus.", "Will Lightman is a hip Londoner who one day realizes that his friends are all involved with the responsibilities of married life and that leaves him alone in the cold. Passing himself as a single father, he starts to meet a string of single mums, confident in his ability to leave them behind when they start to ask for a commitment. But Will's hope of a continued bachelorhood is interrupted when he meets 12-year old Marcus, in many ways his complete opposite.\n\nBased on Nick Hornby's popular British novel, About A Boy is a comedy-drama starring Hugh Grant as Will, a rich, child-free and irresponsible Londoner in his thirties who, in search of available women, invents an imaginary son and starts attending single parent meetings. As a result of one of his liaisons, he meets Marcus, an odd 12-year-old boy with problems at school. Gradually, Will and Marcus become friends, and as Will teaches Marcus how to be a cool kid, Marcus helps Will to finally grow up.", "Warren Schmidt (Nicholson) is forced to deal with an ambiguous future as he enters retirement. Soon after, his wife passes away and he must come to terms with his daughter's marriage to a man he does not care for and the failure that his life has become.", "An account of screenwriter Charlie Kaufman's (Cage) attempt to adapt Susan Orlean's (Streep) non-fiction book The Orchid Thief, which is the story of John Laroche (Cooper), a plant dealer who clones rare orchids then sells them to collectors. We see the action of the book as we see Kaufman struggle to adapt it into a movie. This is presumably a somewhat true story, as Charlie Kaufman is the real life screenwriter of Adaptation.", "Ali G unwittingly becomes a pawn in the evil Chancellor's plot to overthrow the Prime Minister of Great Britain. However, instead of bringing the Prime Minister down, Ali is embraced by the nation as the voice of youth and 'realness', making the Prime Minister and his government more popular than ever.", "A bounty hunter is on the trail of a conman who skipped bail. The two wind up in a deserted warehouse where they witness a diamond scam in action, caught in the midst they put their differences aside to team up and detain the looters.", "Penny's love for her partner, taxi-driver Phil, has run dry. He is a gentle, philosophical guy, and she works on the checkout at a supermarket. Their daughter Rachel cleans in a home for elderly people, and their son Rory is unemployed and aggressive. The joy has gone out of Phil's and Penny's life, but when an unexpected tragedy occurs, they are brought together to rediscover their love. All or Nothing is set on a London working-class housing estate over a long weekend, and also tells the stories of a range of Phil and Penny's neighbors, some of whom become involved in the family's lives, and all of whom experience an emotional journey.", "The mafia's Paul Vitti (De Niro) is back in prison and will need some serious counseling when he gets out. Naturally, he returns to his analyst Dr. Ben Sobel (Crystal) for help and finds that Sobel needs some serious help himself as he has inherited the family practice, as well as an excess stock of stress.", "A sailor (Derek Luke) prone to violent outbursts is sent to a naval psychiatrist (Washington) for help. Refusing at first to open up, the young man eventually breaks down and reveals a horrific childhood. Through the guidance of his doctor, he confronts his painful past and begins a quest to find the family he never knew.", "A film within a film, this is a contemporary story of the making of a historical epic about the Armenian holocaust between 1915 and 1918. The story line follows how making the film transforms the life of an 18-year-old man hired as a driver on the production.", "Dr. Evil and Mini-Me have somehow escaped from a maximum security prison and the duo team up with Goldmember. Together they formulate a plan for world domination. And this particular scheme requires a large amount of time-travel, and kidnapping Austin Powers' father, England's master spy, Nigel Powers. As Austin chases Dr. Evil, Mini-Me and Goldmember through time, he stops in 1975 to \"connect\" with an old girlfriend, detective Foxy Cleopatra, and requests her help to track the villains and save his father.", "Capitalizing on his fame as the star of \"Hogan's Heroes,\" Bob Crane (Greg Kinnear) dove into the freewheeling spirit of the 60s and 70s with relish, having affairs with numerous women. Eventually, Crane teamed up with video technician John Carpenter to document his exploits, an association that may very well have led to his murder in a Scottsdale, Arizona motel room in 1978, which remains officially unsolved to this day.", "When a CIA agent is killed during a nuclear arms purchase, his partner Oakes (Anthony Hopkins), recruits his twin brother, Jake Hayes (Chris Rock). Jake had no idea he had a twin brother, let alone that he worked for the CIA. Jake, a.k.a. Michael Turner, has nine days to fill his brother's place. However, the enemy terrorists learn of his secret identity and kidnap his girlfriend/fiancee (Gabriel Macht). He has to rescue them and save New York city from an imminent nuclear terrorist act.\n\nWhen a Harvard-educated CIA agent is killed during an operation, the secret agency recruits his twin brother (Chris Rock), an African-American street-wise hustler with no idea what's coming for him. The CIA wants the twin to finish a project his brother was working on. But this street-wise twin has absolutely no experience, so the agency sends in an experienced agent (Anthony Hopkins) to train the twin how to act and talk like a real CIA agent.", "Jonathan Ecks (Antonio Banderas), an FBI agent, realizes that he must join with his lifelong enemy, Agent Sever (Lucy Liu), a rogue DIA agent with whom he is in mortal combat, in order to defeat a common enemy. That enemy has developed a \"micro-device\" that can be injected into victims in order to kill them at will.", "A smart comedy about a day in the life of a barbershop on the south side of Chicago. Calvin (Cube), who inherited the struggling business from his deceased father, views the shop as nothing but a burden and waste of his time. After selling the shop to a local loan shark, Calvin slowly begins to see his father's vision and legacy and struggles with the notion that he just sold it out. Calvin's barbershop is filled with an eclectic and hilarious cast of characters that share their stories, jokes, trials and tribulations. In the shop we find Eddie (the Entertainer), an old barber with strong opinions and no customers. Jimmy (Thomas) is a highly educated barber with a superiority complex who can't stand Isaac (Garity), the new, white barber who just wants a shot at cutting some hair. Ricky is an ex-con with two strikes against him and is desperately trying to stay straight. Terri (Eve) is a hard-edged woman who can't seem to leave her two-timing boyfriend. And lastly there's Dinka, a fellow barber who is madly in love with Terri but doesn't get the time of day.", "In the dark silence of the sea during World War II, the submarine U.S.S. Tiger Shark prowls on what should be a routine rescue mission. But for the shell-shocked crew, trapped together in the sub's narrow corridors and constricted spaces, this is about to become a journey into the sensory delusions, mental deceptions and runaway fear that lurk just below the surface of the ocean and deep inside the human psyche.", "Beneath Clouds is the story of Lena, the light-skinned daughter of an Aboriginal mother and Irish father and Vaughn, a Murri boy doing time in a minimum security prison in North West NSW. Dramatic events throw them together on a journey with no money and no transport. To Lena, Vaughn represents the life she is running away from. To Vaughn, Lena embodies the society that has rejected him. And for a very short amount of time, they experience a rare true happiness together.", "A take on the classic tale 'The Boy Who Cried Wolf', 'Big Fat Liar' is about a 14-year-old boy named Jason Shephard (Frankie Muniz) who lies for the fun of it. Jason loses an important story assignment entitled 'Big Fat Liar' in movie producer Marty Wolf's (Paul Giamatti) limo, which Wolf then turns into a film. When Jason sees a movie preview of his story, he and best friend Kaylee (Amanda Bynes) go to Los Angeles to make Wolf confess to using Jason's story as well as to clear Jason's name and to get him out of having to attend summer school. The teen liar then has to match wits with Wolf, who also turns out to be a big liar.", "From the creative mind of Pulizter winner Dave Barry, comes a film following a chain of events inspired by the arrival of a mysterious suitcase in Miami. Arthur Herk, a corrupt business owner, wants to get his hands on the case. At the same time, two hitmen wants get him wacked. Tired of his constant fixation on drinking and television, Herk's wife Anna and daughter Jenny decide to find new love interests in divorced dad Eliot Arnold and his son Matt. Just to add more complication to this already complicated plot, two thieves decide to steal the case and lead a Miami police team and two FBI agents on a wild goose chase that ends inside the airport terminal.", "Matt (Patrick Muldoon) is haunted by the death of a girl from a car accident he caused years ago. Matt was drunk and as he reached for the car radio, he struck the girl as she crossed the road. The guilt that he feels has altered his sense of reality, making Matt's life a mystery full of shadows and phantoms. Now, years later Matt goes away for weekend with his new girlfriend Dawn. After a wild session of lovemaking, Dawn goes for a walk. While she is away a strange man with an axe comes into the motel room and attacks Matt. After that incident Matt goes into the woods, looking for Dawn. There he encounters Dawn's family who tie him down and put him on trail for the murder of the girl years before. They find him guilty and he is sent back into the forest to be hunted down by the family. The deeper Matt runs into the forest the farther his mind is lost to the Blackwoods.", "Retired FBI profiler Terry McCaleb (Eastwood), who has recently had a heart transplant, is hired by Graciela Rivers (De Jesus), to investigate the death of her sister, Gloria, who happens to have given McCaleb his heart. On the case, he soon deducts that the killer, who staged the murder to look like a random robbery, may actually be a serial killer Terry was trailing for years in the FBI. Can the elderly and feeble McCaleb, who had intended to spend his retirement living on his boat in the Los Angeles harbor, and who can't drive, and has to nap regularly, muster up the endurance to find the killer?", "Documentary-style drama showing the events that lead up to the tragic incident on January 30, 1972 in the Northern Ireland town of Derry when a protest march led by civil rights activist Ivan Cooper was fired upon by British troops, killing 13 protesters and wounding 14 more.", "Nothing gets between Anne Marie and her board. Living in a beach shack with three roommates including her rebellious younger sister, she is up before dawn every morning to conquer the waves and count the days until the Pipe Masters surf competition. Having transplanted herself to Hawaii with no one's blessing but her own, Anne Marie finds all she needs in the adrenaline-charged surf scene ... until pro quarterback Matt Tollman comes along. Like it or not, Anne Marie starts losing her balance - and finding it - as she falls for Matt.", "The United States of America is notorious for its astronomical number of people killed by firearms for a developed nation without a civil war. With his signature sense of angry humour, activist filmmaker Michael Moore sets out to explore the roots of this bloodshed. In doing so, he learns that the conventional answers of easy availability of guns, violent national history, violent entertainment and even poverty are inadequate to explain this violence when other cultures share those same factors without the equivalent carnage. In order to arrive at a possible explanation, Michael Moore takes on a deeper examination of America's culture of fear, bigotry and violence in a nation with widespread gun ownership. Furthermore, he seeks to investigate and confront the powerful elite political and corporate interests fanning this culture for their own unscrupulous gain.", "This romantic comedy, described as an African-American When Harry Met Sally..., centers on a romance between an A&amp;R exec, Dre (Diggs), at a hip-hop label and a magazine editor, Sidney (Lathan), who have known each other since childhood. (Latifah plays Lathan's best friend. They find themselves drifting towards being more than friends, even as Dre is engaged (to Parker), and Sidney starts being wooed by a handsome basketball player (Kodjoe).\n\nSidney is a writer who's just left her L.A. Times music review gig to edit New York hip-hop magazine XXL. Dre is an executive with a hip-hop record company based in New York. They've known each other since they met as children, when both discovered hip-hop for the first time. Now that they're back together, they should be perfect for each other, except that Dre's about to marry lawyer Reese and Sidney claims not to be interested in Dre romantically. Meanwhile, Dre is growing increasingly restless with his company's focus on profit over artistry, which leads to signing the gimmicky duo Ren and Ten while ignoring the talented Chris.", "Based on the Bram Stoker Award nominee short story by cult author Joe R. Lansdale, Bubba Ho-tep tells the \"true\" story of what really did become of Elvis Presley. We find Elvis (Bruce Campbell) as an elderly resident in an East Texas rest home, who switched identities with an Elvis impersonator years before his \"death\", then missed his chance to switch back. Elvis teams up with Jack (Ossie Davis), a fellow nursing home resident who thinks that he is actually President John F. Kennedy, and the two valiant old codgers sally forth to battle an evil Egyptian entity who has chosen their long-term care facility as his happy hunting grounds.", "An FBI agent tracks down and catches a young con artist who successfully impersonated an airline pilot, doctor, assistant attorney general and history professor, cashing more than $2.5 million in fraudulent checks in 26 countries.", "An attorney (Ben Affleck) in a rush to make a court appointment to file legal papers involving a multi-million dollar trust accidentally collides with an alcoholic insurance salesman (Samuel Jackson), who also is a rush for a court appointment involving the custody of his children. The attorney leaves the scene of the accident and strands the salesman, causing him to miss his custody hearing. During the process of the post-crash discussion, the attorney accidentally drops the papers he needs to present in court. The judge gives him until the end of the day to present the papers and thus begins a cat and mouse game between the proponents. A few questionable actions later on both parties' part, they finally start questioning their actions and their lives. In the end, both come to new understanding of what is important and appear to be set in new ethical and moral directions. Contains mild violence and profanity.", "Sam Roberts thinks he has all the answers: the purpose of life, the meaning of love, the plan for a perfect future. Until Charly walks into his life. As different as Salt Lake City and New York City, Sam and Charly are thrown together by circumstance and repelled by differences. He's scheduled and idealistic. She's spontaneous and cynical. He's guarded and practical. She's open and mischevious. He's a Mormon. She isn't. Differences spark interest, though, as Charly finds depth in Sam's idealism and Sam seeks the vibrance of Charly's joie de vivre. But all is not smooth in the Rockies, as their relationship accelerates - cultural differences, family issues, former loves and life-altering challenges threaten to shake things up.", "Shy San Franciscan Zoe is a twenty-something love-starved animator who spends countless hours listening to KXCH Cherish radio, losing herself in a syrupy romantic fantasy of '70s and '80s pop songs. Her mushy world is shattered, however, when a policman is hit and killed in a mysterious car accident, the assailant flees the scene and Zoe is unfairly left facing a vehicular homicide charge. While awaiting trial, Zoe is confined to house arrest, where she alternates falling in love with her frequent visitor and parole officer, Daly, and trying to prove her innocence to regain her life and freedom.", "Fame hungry Roxie Hart dreams of a life on the Vaudville stage, and spends her nights jazzing it up in the bright lights of Chicago, continually hoping that she'll find her lucky break, and be shot into 1920's stardom, so able to flee her boring husband Amos. In awe of seductive club singer Velma Kelly (who is subsequantly arrested for the murder of her husband and sister - after discovering their affair), Roxie meets Fred Cassely a man who convinces her he can 'make her showbiz career take off'. However after Roxie has undergone the 'casting couch' treatment, and Fred has had his wicked way with her, he reveals that he has no more connections in showbusiness than she does. This is the final straw for Roxie, and her constant anger at rejection explodes. She shoots Fred Cassely and kills him. Upon discovering her infidelity, Roxie's husband Amos refuses to take the blame for the murder and Roxie is sent to jail, pending hanging. In jail she finally meets tabloid darling Velma Kelly, currently receiving huge media attention for the double murder she committed earlier in the tale. Sharing the clink with Velma, are a collection of other sly females, all awaiting trial for the murders of their own partners. Velma is aloof to Roxie, however the prison Warden Mrs Morton offers Roxie the opportunity of representation by slick Chicago lawyer Billy Flynn. Billy is more a showbiz P. R agent than a legal lawyer and minipulates the tabloids into thinking Roxie is no more than an innocent 'good time girl' who took the wrong path, than a scheming murderess. The tabloids go crazy for the new girl on the cell block, and Roxie finally becomes a star. However due to Roxie's new found fame, Velma is forgotten about. She is forced to approach Roxie with an offer of a part in her Vaudville act (filling the gap left by her murdered sister), but Roxie turns down her offer flat, thinking she needs no support in topping the bill. However, just as Velma's star fell, so does Roxie's, when Go-to-hell Kitty arrives at the jail on a multiple murder charge, the press forget Roxie and now she and Velma are in the same boat. With one more trick up her sleave Roxie manages to bring the media attention back onto her, and her day in court arrives. Billy is now ready to play the ultimate showman!\n\nRoxie Hart is a married chorus girl with hopes of being a headliner in Vaudeville. Velma Kelly is a former headliner. What do these two have in common? They both are murderesses. Roxie killed her lover when he walked out on her, and Velma killed her husband and sister, who were having an affair. Chicago's newspapers love the nitty-gritty and Velma is at the top of the headlines. But then Roxie comes along and Velma is old news. They find themselves competing for not only the press' attention, but also the focus of their shared lawyer, the suave Billy Flynn. Add to the mix a sob sister, Roxie's hapless husband Amos, and a warm prison matron who watches out for her girls (if there's something in it for her), and you have Chicago.", "New York City homicide detective Vincent LaMarca has forged a long and distinguished career in law enforcement, making a name for himself as a man intensely committed to his work. But on his latest case, the stakes are higher for Vincent--the suspect he's investigating is his own son. He and Joey have been painfully estranged ever since Vincent divorced his wife and left the decaying boardwalks of Long Beach, Long Island for the anonymity of Manhattan and a successful career with the NYPD. He lives his life in solitude, keeping his girlfriend at arm's length; the closest relationship he maintains is with his partner, Reg--and Vincent makes sure that stops at the precinct door. As long as Vincent lives in the protection of the present, he doesn't have to deal with the pain of his past--or his sorrow over his broken relationship with Joey. But this murder investigation is drawing Vincent home to Long Beach, the self-proclaimed City by the Sea, where the past has been waiting for him to return. The agonizing memory that has tortured him all his life--the death of his father, a convicted murderer who was executed when Vincent was just a boy--still plagues him. In the course of the investigation, he discovers that his own unresolved pain and failures as a father have deeply influenced Joey's life, and now his 18-month-old grandson may be fated to follow their self-destructive paths.", "Until now, Zak Gibbs' greatest challenge has been finding a way to buy a car. But when he discovers an odd wristwatch amidst his father's various inventions and slips it on, something very strange happens. The world around him seemingly comes to a stop; everything and everybody becomes frozen in time. Zak quickly learns how to manipulate the device, and he and his quick-witted, beautiful new friend, Francesca, have some real fun. What they soon realize, though, is they are not alone in hypertime.", "Firefighter Gordon Brewer is plunged into the complex and dangerous world of international terrorism after he loses his wife and child in a bombing credited to Claudio \"The Wolf\" Perrini. Frustrated with the official investigation and haunted by the thought that the man responsible for murdering his family might never be brought to justice, Brewer takes matters into his own hands and tracks his quarry ultimately to Colombia.", "Television made him famous, but his biggest hits happened off screen. \"Confessions of a Dangerous Mind\" is the story of a legendary showman's double life - television producer by day, CIA assassin by night. At the height of his TV career, Chuck Barris was recruited by the CIA and trained to become a covert operative. Or so Barris said.", "A famous psychiatrist (Ty Adams) takes on the job of trying to cure patients at the Sedah State Hospital, run by it's folksy doctor (Sam Delazo). All this takes a strange turn when a mysterious patient (Satan, he calls himself) the Hospital seeking help. Or is it just help that he wants?", "Three friends get together and bury a box making a pact to open it at midnight at their high school graduation. In the little town in Georgia that they live in, things soon change. One is little miss perfect, one is an engaged prom queen, and the other is a pregnant outcast. The night of graduation, they open the box and they strike up a conversation. All of a sudden, one brings up the topic of her going to Los Angeles for a record contract audition. They all decide to go together and they leave. With a little money, they set out on the road with a guy named Ben. When one of them tells the other a rumor that he might be a homicidal maniac they are all scared of him. When they reach LA, Lucy (Britney Spears) falls in love with Ben and against her father's wishes, she stays and she goes to the audition.", "In 1975, as the Vietnam War was ending, thousands of orphans and Amerasian children were brought to the United States as part of \"Operation Babylift.\" Daughter from Danang tells the dramatic story of one of these children, Heidi Bub (a.k.a. Mai Thi Hiep), and her Vietnamese mother, Mai Thi Kim, separated at the war's end and reunited 22 years later. Heidi, now living in Tennessee - a married woman with kids - had always dreamt of a joyful reunion. When she ventures to Vietnam to meet her mother, she unknowingly embarks on an emotional pilgrimage that spans decades and distance. Unlike most reunion stories that climax with a clich\u00e9 happy ending, Daughter from Danang is a real-life drama. Journeying from the Vietnam War to Pulaski, Tennessee and back to Vietnam, Daughter from Danang tensely unfolds as cultural differences and the years of separation take their toll in a riveting film about longing and the personal legacy of war.", "Fired in disgrace, kids show host Randolph Smiley finds himself out on the street, while his replacement Sheldon Mopes, finds himself on the fast track to success with a new hit show as the proud purple rhino Smoochy. But things take a turn for the worst when Sheldon finds out that some of the people that he works with, and some he doesn't know he's working for, are all in it for the money. Meanwhile, Randolph is slowly turning insane with his only thoughts focusing on killing Smoochy and getting back to his life of luxury.\n\nIn the cutthroat world of children's television, Rainbow Randolph, the corrupt, costumed star of a popular children's TV show, is fired over a bribery scandal and replaced by squeaky-clean Smoochy, a puffy fuscia rhinoceros. As Smoochy catapults to fame - scoring hit ratings and the affections of a jaded network executive Randolph makes the unsuspecting rhino the target of his numerous outrageous attempts to exact revenge and reclaim his status as America's sweetheart.", "Two brothers, Leon and Bobby are members of the street gang in Brooklyn known as the deuces. Their brother was killed by a drug overdose a few years earlier and the gang is determined to keep drugs off their block. Another more vicous gang known as the vipers is a possible threat to Leon and Bobby's efforts. The deuces are determined to do whatever is necessary to keep drugs off their block even if that means dying.\n\n1950's New York City. A bad and bloody gang war is about to erupt on the dysfunctional streets of Brooklyn. The Deuces at war with the vicious Vipers. Scott Kalvert directs this tale of lust, drugs, mayhem and madness during one hot summer on the streets of New York.", "The story begins in the demilitarised zone between North and South Korea with a spectacular high-speed hovercraft chase and continues via Hong Kong to Cuba and London where Bond meets up with the two ladies who are to play such important and differing roles in his quest to unmask a traitor and to prevent a war of catastrophic consequence. Hot on the trail of the principle villains, Bond travels to Iceland where he experiences at first hand the power of an amazing new weapon before a dramatic confrontation with his main adversary back in Korea where it all started...", "Set in 1960's Sydney, this is the story of an Australian gangster whose booming business, buoyed by the influx of U.S. soldiers in town for R&amp;R during their tours in Vietnam, attracts the attention of first the Chicago mafia, and then their East Coast competitors.", "Siddalee, a famous New York playwright, is quoted in Time magazine and infuriates her dramatic, Southern mother. A long-distant fight wages until her mother's friends (and members of the Yaya Sisterhood) kidnap Siddalee and take her \"home\" to the South, where they hope to explain her mother's history and to patch up the rift between mother and daughter.\n\nPlaywright Siddalee Walker, on the verge of opening a new play, gives a magazine interview in which she discusses her unhappy childhood. Her mother is furious and cuts her off. Her mother's friends, who formed a secret society, the Ya-Ya Sisterhood, as children, kidnap Siddalee from her New York apartment and take her home to Louisiana, where they explain why her mother mistreated her with help from the secret Ya-Ya scrapbook (and copious flashbacks).", "A squad of british soldiers on training in the lonesome Scottish wilderness find a wounded Special Forces captain and the carnaged remains of his team. As they encounter ranger Megan it turns out that werewolves are active in the region. They have to prepare for some action as the there will be a full moon tonight...", "A fish-out-of-water comedy about a talented street drummer from Harlem who enrolls in a Southern university, expecting to lead its marching band's drumline to victory. He initially flounders in his new world, before realizing that it takes more than talent to reach the top.", "The residents of a rural mining town discover that an unfortunate chemical spill has caused hundreds of little spiders to mutate overnight to the size of SUVs. It's then up to mining engineer Chris McCormack and Sheriff Sam Parker to mobilize an eclectic group of townspeople, including the Sheriff's young son, Mike, her daughter, Ashley and paranoid radio announcer Harlan, into battle against the bloodthirsty eight-legged beasts.", "Victor (Leguizamo), is trying to escape his life as a drug dealer in the South Bronx. Enter Jack (Sarsgaard), a Wall Street investment banker with a business proposal that has Victor's name (and money) written all over it.\n\nA big time drug dealer Victor Rosa (John Leguizamo) is looking to get out of the game and sees his chance with a big deal with a new friend who happens to be a Wall St. stockbroker. Thinking this will be his chance to go out on top Victor soon finds out that he has been double crossed and his last option is to get revenge.", "An abused woman (Lopez) discovers that the dream man (Campbell) she married wasn't whom she thought he was. She and her daughter try to escape (such as to her previous boyfriend played by Futterman), but he pursues relentlessly. Fearing also for the safety of her daughter, she decides that there's only one way out of the marriage: kill him.", "In a futuristic world, a strict regime has eliminated war by suppressing emotions: books, art and music are strictly forbidden and feeling is a crime punishable by death. Clerick John Preston (Bale) is a top ranking government agent responsible for destroying those who resist the rules. Whe he misses a dose of Prozium, a mind-altering drug that hinders emotion, Preston, who has been trained to enforce the strict laws of the new regime, suddenly becomes the only person capable of overthrowing it.", "Desmond Doyle is devastated when his wife abandons their family on the day after Christmas. His unemployment and the fact that there is no woman in the house to care for the children, Evelyn, Noel and Brendan, make it clear to the authorities that his is an untenable situation. The Catholic Church and the Irish courts decide the Doyle children put into Church-run orphanages. Although a sympathetic judge assures Desmond that when his financial situation reverses, he will be able to get his children back; money is hard to come by. During that time, Evelyn and her brothers suffer the abuses of living in orphanages while Desmond struggles to secure finances. Now he must battle the courts to get his children back.", "A film crew travels to the Austrian Alps near the (former) Yugoslav border to film three extreme sports enthusiasts being chased down by an avalanche for a commercial. What they don't know, however, is that they're filming near the secret hideout of Slobodan Pavle, a Serbian war criminal. Accidentally catching him on film, they become locked in a life-or-death chase through the mountains that includes skiing, snowboarding, sky diving, white water rafting, helicopters, motorcycles, and base jumping.", "Cathy (Julianne Moore) is the perfect 50s housewife, living the perfect 50s life: healthy kids, successful husband, social prominence. Then one night she surprises her husband Frank (Dennis Quaid) having sex with another man, and her tidy world starts spinning out of control. In her confusion and grief, she finds consolation in the friendship of their African-American gardener, Raymond (Dennis Haysbert) - a socially taboo relationship that leads to the further disintegration of life as she knew it. Despite Cathy and Frank's struggle to keep their marriage afloat, the reality of his homosexuality and her feelings for Raymond open a painful, if more honest, chapter in their lives.", "\"Frida\" chronicles the life Frida Kahlo (Salma Hayek) shared unflichingly and openly with Diego Rivera (Alfred Molina), as the young couple took the art world by storm. From her complex and enduring relationship with her mentor and husband to her illicit and controversial affair with Leon Trotsky, to her provocative and romantic entanglements with women, Frida Kahlo lived a bold and uncompromising life as a political, artistic, and sexual revolutionary.", "Craig and Day Day have finally moved out of their parents houses and into their own crib. The cousins work nights at a local mall as security guards. When their house is robbed on Christmas Eve they team up to track him down.\n\nFriday after next takes place back in the hood during the christmas season, Craig and Day-Day are now living in a rundown apartment. After having Christmas present and rent money stolen by someone posing as Santa, they get jobs working as unarmed security guards in the local mall, they get threatened with eviction, pick up girls, get drunk, take drugs and need quick cash.", "Terry and Dean are lifelong friends who have grown-up together: shotgunning their first beers, forming their first garage band, and growing the great Canadian mullet known as \"hockey hair\". Now the lives of these Alberta everymen are brought to the big screen by documentarian Ferral Mitchener in an exploration of the depths of friendship, the fragility of life, growing up gracefully and the art and science of drinking beer like a man.", "Writer-director Steven Soderbergh follows up Ocean's 11 with the low-budget 'Full Frontal', his first digitally shot film. Touted as an unofficial sequel to his 1989 hit sex, lies, and videotape, this arty film-within-a-film (which was shot in just 18 days) revolves around seven people with little in common whose lives collide. Julia Roberts, Blair Underwood, David Duchovny, Brad Pitt (cameoing as himself), David Hyde Pierce, Catherine Keener, and Terence Stamp are reason enough to see the film, which is billed as a \"movie about movies for people who love movies.\"", "The film starts in 1846 and ends in 1863 with the draft riots. The setting is New York's five points, the most violent part of the world at the time. The story is risen out of the conflicts between the white Anglo-Saxon \"natives\" and the Irish immigrants coming into the five points. One boy needs to avenge the death of his father...", "After discovering a passenger ship missing since 1962 floating adrift on the Bering Sea, salvagers claim the vessel as their own. Once they begin towing the ghost ship towards harbor, a series of bizarre ocurrences happen and the group becomes trapped inside the ship, which they soon learn is inhabited by a demonic creature.\n\nSalvagers discover the Antonia Graza, an Italian luxury liner with a dark secret. Missing since 1962 and floating adrift, the Antonia Graza is not uninhabited. Before they can begin repairing and towing the ghost ship towards harbor, the crew encounters a series of bizarre ocurrences, and the group becomes trapped inside the ship.", "A criminal mastermind has set in motion a plan to infiltrate a high tech prison in order to persuade a death row inmate to reveal the whereabouts of $200 million worth of gold. It's up to an undercover FBI agent to stop him before it's too late.\n\nIn this movie, Steven Seagal and Ja Rule get put in the \"NEW ALCATRAZ\" apparently because Ja Rule kills a cop. While in jail they usually have fights with the security guard, a overweight lunatic. One day a man named Donny (Morris Chestnut) infiltrates a prison with a band of crooks looking for 200 million dollars worth of US gold. One of the inmates hid it. Now the inmates are retaliating, with Seagal and Ja Rule leading them.", "When a group of teens win a contest to spend a night in Michael Myers' childhood home to be broadcast live on the internet, they believe they are in for a little fun and some free publicity. But, things go frightfully wrong and the game turns into a struggle to make it out of the house alive.", "Harry Potter is in his second year of Hogwarts School of Witchcraft and Wizardry. He is visited by a house-elf named Dobby and warned not to go back to Hogwarts. Harry ignores his warning, and returns. He is still famous, although still disliked by Snape, Malfoy, and the rest of the Slytherins. But then, strange things start to happen. People are becoming petrified, and no-one knows what is doing it. Harry keeps hearing a voice.. a voice which seems to be coming from within the walls. They are told the story of the Chamber of Secrets. It is said that only Salazar Slytherin's true descendent will be able to open it. Harry, it turns out, is a Parsel-tongue. This means that he is able to speak/understand snakes. Everyone thinks that it's him that has opened the Chamber of Secrets because that is what Slytherin was famous for.\n\nIn his second term at Hogwarts School of Witchcraft and Wizardry, Harry Potter (Daniel Radcliffe) is warned by an elf named Dobby that disaster will strike when he returns to Hogwarts. Besides the fact that he is still disliked by Professor Snape (Alan Rickman) and hated by Draco Malfoy (Tom Felton), Harry gets off to a great start with his two best friends, Ron Weasly (Rupert Grint) and Hermione Granger (Emma Watson), and famous writer Gilderoy Lockhart (Kenneth Branagh) has joined the Hogwarts staff and is the new Defense Against the Dark Arts teacher. But now, Hogwarts students are strangely being turned into stone. But who is the one doing it, Malfoy, gamekeeper Hagrid (Robbie Coltrane), or, even, Harry? But what if it's Lord Voldemort trying to make his evil return?\n\nHarry Potter's adventures continue...Harry Potter begins his second year at Hogwarts School of Wizardry, but is warned by a mysterious creature that danger awaits him at the school. Malevolent voices whisper from the walls. Soon it's not just Harry who is worried about survival, as dreadful things begin to happen at Hogwarts.\n\nHarry Potter (Daniel Radcliffe) returns to Hogwarts School of Wizardry for his second year. After a confrontation with a house elf named Dobby, Harry escapes to the Weasley house with Ron Weasley (Rupert Grint) in a flying car. They are then late for the train and have to ride it to school. When they get there, strange happenings invade the school. \"Mudbloods\" (people of Muggle families) are \"petrified\" by an evil monster lurking in the grounds. When every one suspects that it is him, the trio then set out to find the culprit and find out more than they bargained for: the diary of Tom Riddle, why Hagrid was expelled and what the Chamber of Secrets is and why is it so feared in Hogwarts.", "Fourth generation war hero Col. William McNamara is imprisoned in a brutal German POW camp. Still, as the camp's highest-ranking American officer, he commands his fellow inmates, keeping a sense of honor alive in a place where honor is easy to destroy, all under the dangerous, ever-watchful eye of SS Major Wilhelm Visser. Never giving up the fight to win the war, McNamara is silently planning, waiting for his moment to strike back at the enemy. A murder in the camp gives him the chance to set a risky plan in motion. With a court martial to keep Visser and the Germans distracted, McNamara orchestrates a cunning scheme to escape and destroy a nearby munitions plant, enlisting the unwitting help of young Lt. Tommy Hart. Together with his men, McNamara uses a hero's resolve to carry out his mission, ultimately forced to weigh the value of his life against the good of his country.\n\nIn the last days of the Second World War, an American administrative Lieutenant is captured by German forces during the Battle of the Bulge. Sent to a German Stalag Prison camp, Lieutenant Hart is at once thrust into the social order of POWs, where every man thinks of himself first with bribery and trading with German captors commonplace. When two African American pilots become the first non-white soldiers in the camp, one turns up murdered and the other accused of killing a white sergeant. Lieutenant Hart must then defend the black pilot against charges before an obviously racist American tribunal; unaware that the trial itself is only a front for the real secret of the prison camp.", "Turin, Italy: Philippa Paccard, deeply disappointed by the police's lax investigation following her husband's drug death, places a bomb in the dealer's cover office. Unfortunately, the bomb goes off unplanned and kills four innocent people. Philippa is arrested and questioned about her (supposedly terroristic) motives. When she hears about her plan going awry, she collapses. Filippo, the official translator, believes in her innocence, and conceives a plan for her escape. While Philippa does not want to elude the justice she deserves for the four innocent deaths, Filippo discovers he fell in love with the beautiful woman. Finally, the unequal lovers end up as fugitives from justice - but for how long?\n\nFrom the late master filmmaker Krzysztof Kieslowski comes 'Heaven', the first installment of a trilogy. Just as Steven Spielberg directed Stanley Kubrick's 'A.I.', Tom Twyker (director of 'Run Lola Run') helms this Kieslowski tale about love, retribution and redemption. Devastated by her husband's death from a drug overdose, Philippa (played by Cate Blanchett), a British teacher living in Turin, Italy, tries to bring justice to the biggest drug dealer in Turin when the local police ignore her information about him. In building a home-made bomb and setting off a plan that fails miserably, her status changes from young widow to that of a criminal in custody. Young police officer Filipo (Giovanni Ribisi)descends into Philippa's life, changing her bleak outlook on existence into one in search of tranquility among corruption, as they become unlikely soul mates and lovers.", "When a powerful developer named Mr. Scheck wants to knock down all the stores and houses in Arnold's neighborhood to build a huge \"mall-plex\", it looks likes the neighborhood is doomed to disappear. But with the help of a superhero and a mysterious deep-voiced stranger, Arnold and Gerald will need to recover a crucial document in order to save their beloved neighborhood.", "High powered lawyer Claire Kubik finds her world turned upside down when her husband, who she thought was Tom Kubik, is arrested and is revealed to be Ron Chapman. Chapman is on trial for a murder of Latin American villagers while he was in the Marines. Claire soon learns that to navigate the military justice system, she'll need help from the somewhat unconventional Charlie Grimes; meanwhile, Claire's sister, Jackie, is falling in love with wet-behind-the-ears Lieutenant Embry assigned as the official defense lawyer. And most of the eyewitnesses have rather too conveniently died.", "Woody Allen plays Val Waxman, a film director, who was once big in the 1970's and 1980's, but has now has been reduced to directing TV commercials. Finally, he gets an offer to make a big film. But, disaster strikes, when Val goes temporarily blind, due to paranoia. So, he and a few friends, try to cover up his disability, without the studio executives or the producers knowing that he is directing the film blind.", "In this bittersweet slice of working class single New Jersey life, best friends Debby and Beth (both pushing thirty) go looking for love in the wrong place - namely their favorite bar, Oliver's. Rugged contractor Rick eyes Beth but ends up going home with the more assertive Debby. Beth's style is further cramped by the responsibilities of single motherhood. As Debby tries to parlay what was essentially a casual fling into possible marriage with an indifferent Rick, her mother Virginia wonders if her affair with widower Nick is the real thing. Rounding out the romantic possibilities is Bobby, the bartender who flirts with Beth. The women clash as plans go awry, tragedy strikes, and hearts get broken. In the end, Debby, Beth, and Virginia find, if not the relationships of their dreams, peace with each other and within themselves.", "First time director Sam Jones documents the making of Wilco's fourth studio Album, Yankee Hotel Foxtrot. Named after the Wilco song that is featured on Yankee Hotel Foxtrot, an album that strays from the Alt-country that made them famous. Jones' desire was to document the creative work of YHF's production, he seems to have found a bit more, including band members departing and a conflict with Reprise record company. This is a true documentry of art versus money-driven media conglomerates.", "When the Switchblade, the most sophisticated prototype stealth fighter created yet, is stolen from the U.S. government, one of the United States' top spies, Alex Scott (Owen Wilson), is called to action. What he doesn't expect is to get teamed up with a cocky civilian, World Class Boxing Champion Kelly Robinson (Eddie Murphy), on a dangerous top secret espionage mission. Their assignment: using equal parts skill and humor, catch Arnold Gundars, one of the world's most successful illegal arms dealers, and foil his treacherous plans for the plane.", "Back when the Earth was being overrun by glaciers, and animals were scurrying to save themselves from the upcoming Ice Age, a stupid sloth named Sid, a woolly mammoth named Manny, a saber-toothed tiger named Diego, and an acorn-loving saber-toothed squirrel named Scrat are forced to become unlikely heroes. The four reluctantly come together when they have to return a human child to its father while braving the deadly elements of the impending Ice Age.\n\n20,000 years before, our planet is entering an ice age. All kinds of animals begin immigrating to the south, seeking more warm climates. Sid, a sloth who never stops talking is left behind sleeping while everyone else begins the journey to the south. Awaking, he meets Manny, a mammoth who travels to the north, and decides to follow him. When a humans camp is attacked by tigers, a woman takes her baby and jumps on a river. Before she drowns, the baby is rescued by Manny and Sid. The two animals decide to search for the father and return the baby to him. Diego, one of the tigers that attacked the humans, comes also claiming the baby.", "Igby Slocumb, a rebellious and sarcastic seventeen year-old boy, is at war with the oppressive world of his East Coast \"old money\" family. With a schizophrenic father, a self-absorbed, distant mother, and a shark-like young Republican big brother, Igby figures there must be a better life out there, and he sets out to find it. After happily flunking out of several Prep Schools, Igby escapes into the bohemian underworld of Manhattan. His darkly comic trip--shared by a deviant cast of characters, including his terminally bored, part-time lover Sookie, his Godfater's trophy mistress Rachel, and smack-dealing performance artists Russel--veers from bizarre to tragic in Igby's ultimately noble attempt to keep himself from \"going down.\"\n\nIgby goes down is a personal tale about a 17 year old misfit boy who copes with his mother's cancer and his father's insanity by pursuing relationships with older women. Truly an intellectual, Igby is a modern day Holden Caulfield, and the world he lives in is far removed from the high standards of expectation he holds for it.", "An engineer creates the ultimate weapon in a battle against aliens, only to be suspected as an alien himself. Second in a three-part anthology on relationships between humans and aliens.\n\nOriginally a 30 minute portion for an anthology film, Impostor was retooled into a full length feature film. Based on the Philip K. Dick short story of the same name, it follows the lead character Spencer Olham's quest to regain his identity after being suspected as an alien android, in an future Earth at war with aliens that use the androids as bombs to destroy their enemies homeworlds.", "Sent from the city to investigate the murder of a teenage girl in a small Alaska town, a police detective (Pacino) accidentally shoots his own partner while trying to apprehend a suspect. Instead of admitting his guilt, the detective is given an unexpected alibi, but this \"solution\" only multiplies the emotional complexity and guilt over his partner's death. He's also still got a murder to solve, in addition to the blackmail and framing of an innocent bystander being orchestrated by the man they were chasing. There's also a local detective (Swank) who is conducting her own personal investigation... of his partner's death. Will it all come crashing down on him?", "Johnny Knoxville and his crazy friends appear on the big screen for the very first time in Jackass: The Movie. They wander around Japan in panda outfits, wreak havoc on a once civilized golf court, they even do stunts involving LIVE alligators, and so on. While Johnny Knoxvile and his pals put their life at risk, they are entertaining people at the same time. Get ready for Jackass: The Movie!!", "John Quincy Archibald's son Michael collapses while playing baseball as a result of a heart failure. Immediately, John Q. rushes Michael to the hospital's emergency room for a transplant. Unfortunately, the insurance would not cover his son's transplant. So in order for Michael's quick and complete recovery, John takes the emergency room hostage until the doctors agree to get the transplant successful.", "When the singing Veggies encounter some car trouble, they're stranded at old, rundown seafood joint where nothing is quite as it seems. As Bob the Tomato and the kids settle in to wait for a tow truck to help get their van back on the road, the \"Pirates Who Don't Do Anything\" share a little story about a guy named Jonah. Jonah was kind of like a mailman except his messages came straight from God. Jonah loves his job, until the day comes when he has to deliver a message to the people of Nineveh. Instead of carrying out his mission, Jonah turns and sets sail in the opposite direction onboard a pirate ship. Soon Jonah embarks on an adventure that leads him into the belly of a whale, and to the heart of Nineveh for a hilarious showdown.", "Juwanna Mann follows the story of Jamal Jeffries (Miguel A. Nunez, Jr.), the reigning 'bad boy' of basketball, whose undisciplined on-court antics land him out of the league and without any prospects. Financially strapped and untrained in anything but basketball, Jamal comes up with a plan so outrageous it just might work: dress up like a woman and try out for the woman's basketball league. To his surprise, he makes it, but now the real challenge begins - to cease being Jamal and start new life as Juwanna. Matters become even more complicated when Juwanna realizes that he is falling for his teammate Michelle (Vivica A. Fox), who shows him that there is more to women than meets the eye.", "The story of USSR's first nuclear ballistic submarine, which suffered a malfunction in its nuclear reactor on its maiden voyage in the North Atlantic in 1961. The submarine's crew, led by the unyielding Captain Alexi Vostrikov, races against time to prevent a Chernobyl-like nuclear disaster which threatens not only the lives of his crew, but has the potential to ignite a world war between the super powers.", "A London website designer ops out of her comfortable but ordinary relationship with a nice boyfriend when she forms a dangerously obsessive bond with a handsome, mysterious mountaineer, who turns out to have some secrets.", "A chronicle, which goes behind the scenes on a stormy collaboration between the iconoclastic dance company, Pilobolus, and legendary author-illustrator Maurice Sendak. Over months of improv work in the studio, they transform a haunting holocaust legacy into a disturbing theater piece. The documentary weaves verite rehearsal, interviews, rare holocaust footage, and performances into a revelation of the creative process. Shot on wide screen digibeta, Sendak with his Night Kitchen Theater partner, Arthur Yorinks and Pilobolus artistic directors Robby Barnett, Michael Tracy, and Jonathan Wolken shows us the tenacity and wit that drive the creative process when serious artists work together.", "Leela is a film based on the South Asian-American experience. By providing a dynamic expression of the struggles and celebrations of the expatriate lifestyle, Leela has the potential to be a crossover film - popular among expatriate South Asians and mainstream English speaking audiences the world over. Leela is a true reflection of how the South Asian-American community is beginning to emerge, blend, and influence the mainstream American culture in its own exquisite ways. Leela is the story of Leela, an aware, liberal woman who struggles with the true meaning of independence. It is also the story of Krishna, born of Indian parents in America but uncomfortable with his hyphenated existence. Leela then is a universal story of two paths that cross each other and pause a moment before moving on.", "A reporter, Lanie Kerrigan (Jolie), interviews a psychic homeless man (Shalhoub) for a fluff piece about a football game's score. Instead, he tells her that her life has no meaning, and is going to end in just a few days, which sparks her to action, trying to change the pattern of her life...", "Calvin and his friends, who all live an in orphanage, find old shoes with the faded letters MJ connected to a powerline. One stormy night, they go to get the shoes when Calvin and the shoes are struck by lightning. Calvin now has unbelievable basketball powers and has the chance to play for the NBA.", "A group of British students enbark on summoning spirits on a Ouija board after a night of clubbing. But someone breaks the link before they have finished and now a demon is trapped in their world and the only way to banish it, is for all the people who summoned it to die.", "New York serves as a backdrop for a cast of characters in search of love, lust or lucre including a woman who makes awkward moves on the man renovating her SoHo loft, an embezzler, a sleazy artist and a phone psychic. Based loosely on Arthur Schnitzler's book \"Reigen/Liebelei.\"", "Marisa Ventura (Lopez) is a single mother born and bred in the boroughs of New York City, who works as a maid in a first-class Manhattan hotel. By a twist of fate and mistaken identity, Marisa meets Christopher Marshall (Fiennes), a handsome heir to a political dynasty, who believes that she is a guest at the hotel. Fate steps in and throws the unlikely pair together for one night. When Marisa's true identity is revealed, the two find that they are worlds apart, even though the distance separating them is just a subway ride between Manhattan and the Bronx.", "The controversial bad-boy of comedy delivers a piercing look at his life, lifting the metaphorical smokescreen that he feels has clouded the public view, commenting on everything from the dangers of smoking to the trials of relationships, and unleashing a nonstop litany of raucous anecdotes, stinging social commentary and very personal reflections about life.", "It has been four years since the alien-seeking agents averted an intergalactic disaster of epic proportions. Kay has since returned to the comforts of civilian life while Jay continues to work for the Men in Black, the highly funded yet unofficial government agency that regulates all things alien on earth. While investigating a seemingly routine crime, Jay uncovers a diabolical plot masterminded by Serleena, an evil Kylothian monster who disguises herself as a sexy lingerie model. It's a race against the clock as Jay must convince Kay--who not only has no memory of his time spent with the agency, but is also the only person alive who has the expertise to save the galaxy--to reunite with the MIB before Earth is destroyed completely.", "Based on a Philip K. Dick short story, Minority Report is about a cop in the future working in a division of the police department that arrests killers before they commit the crimes courtesy of some future viewing technology. Cruise's character has the tables turned on him when he is accused of a future crime and must find out what brought it about and stop it before it can happen\n\nIn the year 2054, a so-called \"pre-crime division\" is working around Washington, DC. Its purpose is to use the precog(nitive) potential of three genetically altered humans to prevent murders. When the three precogs, who only work together, floating connected in a tank of fluid, have a vision, the names of the victim and the perpetrator as well as video imagery of the crime and the exact time it will happen, are given out to the special cops who then try to prevent the crime from happening. But there is a political dilemma: If someone is arrested before he commits a murder, can the person be accused of the murder, which - because of the arrest - never took place? The project of pre-crime, at the time being in a state of trial run, is going to be voted about in the near future. If people accept it, the crime rate is going to drop drastically, but it never will be known if there might not be too many people imprisoned, some or even all of them innocent. After John Anderton lost his son to a crime a six years ago, he took up drugs, and works the precog division like nobody else. One day, his own name arrives in the \"perpetrator\" chute, and the precogs predict that he will kill a man he never knew in less than 36 hours. John takes off, his trust in the system diminishing rapidly. His own colleagues after him, John follows a very small trace that might hold the key to his innocence, a strange unsolved yet predicted murder and a so-called \"minority report\", a documentation of one of the rare events in which a precog sees something different than the other two.", "A young man lingers in the family home of his fiancee, after her accidental death. While grieving along with her parents and drawn into legal issues presented by a district attorney seeking justice for the family, he finds himself falling in love with another woman, against his own best intentions.\n\nSet in the early 1970's, this is the tale of a young man whose fiancee has been killed, but who finds himself falling for another woman even while he is still living with his fiancee's grieving parents and being drawn into the legal battle to bring her killer to justice.", "When Longfellow Deeds, a small-town pizzeria owner and poet, inherits $40 billion from his deceased uncle, he quickly begins rolling in a different kind of dough. Moving to the big city, Deeds finds himself besieged by opportunists all gunning for their piece of the pie. Babe, a television tabloid reporter, poses as an innocent small-town girl to do an expos\u00e9 on Deeds. Of course, Deeds' sincere naivet\u00e9 has Babe falling in love with him instead. Ultimately, Deeds comes to find that money truly has the power to change things, but it doesn't necessarily need to change him.", "A Banker, Husband, and Father, Mr. Smith (Larry Pine) must leave it behind him. He's made a mistake and he's trying to pay for it but he doesn't know if there is enough money in the world. Or so he tells Bobby (Alex Feldman) the eighteen year old male hustler Smith employs for company. Bobby quickly learns however, that Smith is no regular John, and their meeting has unintended consequences that neither of them is prepared to afford.", "'Murder By Numbers' is a psychological suspense-thriller that tells the story of a tenacious homicide detective, Cassie Mayweather (Sandra Bullock) and her new partner Sam Kennedy (Ben Chaplin) who become pitted against two malevolently brilliant young men (Ryan Gosling and Michael Pitt) in an ingenious battle of wits as they try to solve a murder case.", "Toula Portokalos is 30, Greek, and works in her family's restaurant, Dancing Zorba's, in Chicago. All her father Gus wants is for her to get married to a nice Greek boy. But Toula is looking for more in life. Her mother convinces Gus to let her take some computer classes at college (making him think it's his idea). With those classes under her belt, she then takes over her aunt's travel agency (again making her father think it's his idea). She meets Ian Miller, a high school English teacher, WASP, and dreamboat she had made a fool of herself over at the restaurant; they date secretly for a while before her family finds out. Her father is livid over her dating a non-Greek. He has to learn to accept Ian; Ian has to learn to accept Toula's huge family, and Toula has to learn to accept herself.", "Five young people apply to live in an isolated house together for six months whilst their every move is filmed by numerous cameras. Each has their reason for wanting to be there - fame, money, adventure. The prize - $1 million. The rules - if one person leaves, everyone loses. It becomes the ultimate morality test. When Danny's beloved grandfather dies, does his greed overcome his love? When the skittish Emma finds blood on her pillow why does she still stay behind? And what dark secret does the house harbour that leaves them feeling as though they're being watched by more than just a million pairs of eyes?", "In this cinematic concert, mesmerizing images are plucked from everyday reality, then visually altered with state-of-the-art digital techniques. The result is a chronicle of the shift from a world organized by the principles of nature to one dominated by technology, the synthetic and the virtual. Extremes of intimacy and spectacle, tragedy and hope fuse in a tidal wave of visuals and music, giving rise to a unique, artistic experience that reflects the vision of a brave new globalized world.", "An undercover narc dies, the investigation stalls, so the Detroit P.D. brings back Nick Tellis, fired 18-months ago when a stray bullet hits a pregnant woman. Tellis teams with Henry Oak, a friend of the dead narc and an aggressive cop constantly under the scrutiny of internal affairs. They follow leads, informants turn up dead, Nick's wife is unhappy he's back on the street, Henry's protective of the dead cop's wife. Nick reads and re-reads the case file, broods, watches Oak's heavy-handed style, sometimes joining in. The brass want to close out the case, Nick and Henry stay on it, and bits of evidence point them to an auto body shop. What actually happened; will Nick ever know?", "At fancy, private Colby University, in the North Carolina hills, a drug overdose puts a senior near death. The school administration calls in the acting sheriff to conduct \"a delicate and discrete investigation\" - a whitewash. The more he digs, the more evidence he finds that the overdose may have been attempted murder. In flashbacks that parallel his investigation, we see Alicia, a scholarship girl worried about her grades, gradually pulled into the social life of three rich and amoral young women, led by the blond Hadley, a femme fatale. Before the investigation ends, we've met boyfriends, a drug dealer, Alicia's mom, Hadley's dad, nurses, doctors, and an orderly.", "Young Nicholas and his family enjoy a comfortable life, until Nicholas' father dies and the family is left penniless. Nicholas, his sister and mother venture to London to seek help from their Uncle Ralph, but Ralph's only intentions are to separate the family and exploit them. Nicholas is sent to a school run by the cruel, abusive and horridly entertaining Wackford Squeers. Eventually, Nicholas runs away with schoolmate Smike, and the two set off to reunite the Nickleby family.", "Seymour 'SY' Parrish has been doing photo development for 20 years. He has a vast knowledge of modern photography and develops photos for various customers at the Sav-Mart. His biggest customers are the Yorkin family, and they seem to have everything in the world. But when SY begins spying on the Yorkins, he begins to feel that he wants to be in the Yorkin's life. But SY discovers that the Yorkins are not as perfect as they seem and becomes a man on a mission to expose the imperfections of the Yorkin family at any cost.", "Shaun Brumder is a local surfer kid from Orange County who dreams of going to Stanford to become a writer and to get away from his disfunctional family household. Except Shaun runs into one complication after another starting when his application is rejected after his dim-witted guidance counselor sends the wrong application.
